    <script type="text/javascript">
		var prefix = ctx + "system/bqZhanxian";
		$("#form-bqZhanxian-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bqZhanxian-edit').serialize());
	        }
	    }
	</script>
