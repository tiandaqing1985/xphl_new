<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改当当词性匹配')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dangdangMatch-edit" th:object="${dangdangMatch}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户名：</label>
				<div class="col-sm-8">
					<input id="account" name="account" th:field="*{account}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广计划名称：</label>
				<div class="col-sm-8">
					<input id="plan" name="plan" th:field="*{plan}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">推广单元名称：</label>
				<div class="col-sm-8">
					<input id="unit" name="unit" th:field="*{unit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关键词名称：</label>
				<div class="col-sm-8">
					<input id="keyword" name="keyword" th:field="*{keyword}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">词性：</label>
				<div class="col-sm-8">
					<input id="partSpeech" name="partSpeech" th:field="*{partSpeech}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">二级分类：</label>
				<div class="col-sm-8">
					<input id="secondaryClassification" name="secondaryClassification" th:field="*{secondaryClassification}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">三级分类：</label>
				<div class="col-sm-8">
					<input id="threeLevelClassification" name="threeLevelClassification" th:field="*{threeLevelClassification}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组合：</label>
				<div class="col-sm-8">
					<input id="combination" name="combination" th:field="*{combination}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">移动访问url：</label>
				<div class="col-sm-8">
					<input id="mobileAccessUrl" name="mobileAccessUrl" th:field="*{mobileAccessUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">小程序url：</label>
				<div class="col-sm-8">
					<input id="appletUrl" name="appletUrl" th:field="*{appletUrl}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">小程序更改后：</label>
				<div class="col-sm-8">
					<input id="appletDone" name="appletDone" th:field="*{appletDone}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dangdangMatch";
		$("#form-dangdangMatch-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-dangdangMatch-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
