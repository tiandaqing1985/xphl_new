<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增当当ios后端数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dangdangIosAdd-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增激活：</label>
				<div class="col-sm-8">
					<input id="newActive" name="newActive" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增订单数：</label>
				<div class="col-sm-8">
					<input id="historyReceiveOrderNum" name="historyReceiveOrderNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日期：</label>
				<div class="col-sm-8">
					<input id="ddDate" name="ddDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史收订新客数：</label>
				<div class="col-sm-8">
					<input id="historyReceiveNewCusNum" name="historyReceiveNewCusNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史收订金额：</label>
				<div class="col-sm-8">
					<input id="historyReceiveAmount" name="historyReceiveAmount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库订单数：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryOrders" name="historyOutLibraryOrders" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库新客数：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryCusNum" name="historyOutLibraryCusNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库金额：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryCusAmount" name="historyOutLibraryCusAmount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标识：</label>
				<div class="col-sm-8">
					<input id="identification" name="identification" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dangdangIosAdd"
		$("#form-dangdangIosAdd-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-dangdangIosAdd-add').serialize());
	        }
	    }
	</script>
</body>
</html>
