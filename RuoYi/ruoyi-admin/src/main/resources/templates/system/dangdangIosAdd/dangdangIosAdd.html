<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('当当ios后端数据列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <!--							<li>-->
                        <!--								新增激活：<input type="text" name="newActive"/>-->
                        <!--							</li>-->

                        <!--							<li>-->
                        <!--								新增订单数：<input type="text" name="historyReceiveOrderNum"/>-->
                        <!--							</li>-->

                        <li>
                            日期：<input type="text" name="ddDate"/>
                        </li>

                        <!--							<li>-->
                        <!--								历史收订新客数：<input type="text" name="historyReceiveNewCusNum"/>-->
                        <!--							</li>-->

                        <!--							<li>-->
                        <!--								历史收订金额：<input type="text" name="historyReceiveAmount"/>-->
                        <!--							</li>-->

                        <!--							<li>-->
                        <!--								历史出库订单数：<input type="text" name="historyOutLibraryOrders"/>-->
                        <!--							</li>-->

                        <!--							<li>-->
                        <!--								历史出库新客数：<input type="text" name="historyOutLibraryCusNum"/>-->
                        <!--							</li>-->

                        <!--							<li>-->
                        <!--								历史出库金额：<input type="text" name="historyOutLibraryCusAmount"/>-->
                        <!--							</li>-->

                        <li>
                            标识：<input type="text" name="identification"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:dangdangIosAdd:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="system:dangdangIosAdd:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:dangdangIosAdd:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="system:dangdangIosAdd:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()">
                <i class="fa fa-upload"></i> 导入
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:dangdangIosAdd:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:dangdangIosAdd:remove')}]];
    var prefix = ctx + "system/dangdangIosAdd";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "当当ios后端数据",
            importTemplateUrl: prefix + "/importTemplate",
            importUrl: prefix + "/importData",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'ddDate',
                    title: '日期',
                    sortable: true
                },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'newActive',
                    title: '新增激活',
                    sortable: true
                },
                {
                    field: 'historyReceiveOrderNum',
                    title: '新增订单数',
                    sortable: true
                },

                {
                    field: 'historyReceiveNewCusNum',
                    title: '历史收订新客数',
                    sortable: true
                },
                {
                    field: 'historyReceiveAmount',
                    title: '历史收订金额',
                    sortable: true
                },
                {
                    field: 'historyOutLibraryOrders',
                    title: '历史出库订单数',
                    sortable: true
                },
                {
                    field: 'historyOutLibraryCusNum',
                    title: '历史出库新客数',
                    sortable: true
                },
                {
                    field: 'historyOutLibraryCusAmount',
                    title: '历史出库金额',
                    sortable: true
                },
                {
                    field: 'identification',
                    title: '标识',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
    <div class="col-xs-offset-1">
        <input type="file" id="file" name="file"/>
        <div class="mt10 pt5">
            &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i
                class="fa fa-file-excel-o"></i> 下载模板</a>
        </div>
        <font color="red" class="pull-left mt10">
            提示：仅允许导入“xls”或“xlsx”格式文件！
        </font>
    </div>
</form>
</html>
