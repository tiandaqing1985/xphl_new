<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改当当ios后端数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dangdangSearchIosAdd-edit" th:object="${dangdangSearchIosAdd}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增激活：</label>
				<div class="col-sm-8">
					<input id="newActive" name="newActive" th:field="*{newActive}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增订单数：</label>
				<div class="col-sm-8">
					<input id="historyReceiveOrderNum" name="historyReceiveOrderNum" th:field="*{historyReceiveOrderNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日期：</label>
				<div class="col-sm-8">
					<input id="ddDate" name="ddDate" th:field="*{ddDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史收订新客数：</label>
				<div class="col-sm-8">
					<input id="historyReceiveNewCusNum" name="historyReceiveNewCusNum" th:field="*{historyReceiveNewCusNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史收订金额：</label>
				<div class="col-sm-8">
					<input id="historyReceiveAmount" name="historyReceiveAmount" th:field="*{historyReceiveAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库订单数：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryOrders" name="historyOutLibraryOrders" th:field="*{historyOutLibraryOrders}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库新客数：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryCusNum" name="historyOutLibraryCusNum" th:field="*{historyOutLibraryCusNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">历史出库金额：</label>
				<div class="col-sm-8">
					<input id="historyOutLibraryCusAmount" name="historyOutLibraryCusAmount" th:field="*{historyOutLibraryCusAmount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">标识：</label>
				<div class="col-sm-8">
					<input id="identification" name="identification" th:field="*{identification}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dangdangSearchIosAdd";
		$("#form-dangdangSearchIosAdd-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-dangdangSearchIosAdd-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
