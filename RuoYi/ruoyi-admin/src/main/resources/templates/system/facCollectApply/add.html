<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增团建申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facCollectApply-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">团建费编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" class="form-control" type="text" th:value="${num}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属公司：</label>
				<div class="col-sm-8">
<!--					 <input id="deptCompany" name="deptCompany" class="form-control" type="text">-->
					<input id="deptCompany" name="deptCompany" class="form-control" list="sexlist">
					<datalist id="sexlist">
						<option>北京</option>
						<option>上海</option>
						<option>新疆</option>
						<option>海南</option>
					</datalist>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属部门：</label>
				<div class="col-sm-8">
					<input id="deptName" name="deptName" class="form-control" type="text" th:value="${deptName}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人：</label>
				<div class="col-sm-8">
					<input id="applicant" name="applicant" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请时间：</label>
				<div class="col-sm-8">
					<input id="applicationTime" name="applicationTime" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始日期：</label>
				<div class="col-sm-8">
					<input id="startDate" name="startDate" class="form-control" type="date">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束日期：</label>
				<div class="col-sm-8">
					<input id="endDate" name="endDate" class="form-control" type="date">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">参与人：</label>
				<div class="col-sm-8">
					<input id="participants" name="participants" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">参与人数：</label>
				<div class="col-sm-8">
					<input id="parNumber" name="parNumber" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动地点：</label>
				<div class="col-sm-8">
					<input id="activityPlace" name="activityPlace" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动形式：</label>
				<div class="col-sm-8">
					<input id="activityForm" name="activityForm" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facCollectApply"
		$("#form-facCollectApply-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-facCollectApply-add').serialize());
	        }
	    }
	</script>
</body>
</html>
