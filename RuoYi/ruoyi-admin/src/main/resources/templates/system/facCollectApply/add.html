<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增团建申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facCollectApply-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">团建费编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" class="form-control" type="text" th:value="${num}" readonly="readonly">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>团建名称：</label>
            <div class="col-sm-8">
                <input id="leagueProject" name="leagueProject" class="form-control" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">所属公司：</label>
            <div class="col-sm-8">
                <select id="deptCompany" name="deptCompany">
                    <option value="北京新普互联">北京新普互联</option>
                    <option value="上海">上海</option>
                    <option value="新疆">新疆</option>
                    <option value="海南">海南</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">所属部门：</label>
            <div class="col-sm-8">
                <input name="deptName" autocomplete="off" placeholder="悦维联动" class="form-control"
                       type="text" maxlength="30" readonly="readonly" th:value="${deptName}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>申请金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" type="text" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>开始日期：</label>
            <div class="col-sm-8">
                <input id="startDate" name="startDate" class="time-input" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>结束日期：</label>
            <div class="col-sm-8">
                <input id="endDate" name="endDate" class="time-input" required>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>参与人：</label>
            <div class="col-sm-8">
                <input id="participants" name="participants" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>参与人数：</label>
            <div class="col-sm-8">
                <input id="parNumber" name="parNumber" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>活动地点：</label>
            <div class="col-sm-8">
                <input id="activityPlace" name="activityPlace" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>活动形式：</label>
            <div class="col-sm-8">
                <input id="activityForm" name="activityForm" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>备注：</label>
            <div class="col-sm-8">
                <input id="remarks" name="remarks" class="form-control" type="text" required>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <!--					<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler(1)"><i-->
                <!--							class="fa fa-check"></i>提 交-->
                <!--					</button>&nbsp;-->
                <button type="button" class="btn btn-sm btn-primary" onclick="sub()"><i
                        class="fa fa-check"></i>保 存
                </button>&nbsp;
                <!--					<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i-->
                <!--							class="fa fa-reply-all"></i>关 闭-->
                <!--					</button>-->
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/facCollectApply"
    $("#form-facCollectApply-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        debugger

        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-facCollectApply-add').serialize());
        }
    }

    function sub() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addSove", $('#form-facCollectApply-add').serialize());
        }
    }

</script>
</body>
</html>
