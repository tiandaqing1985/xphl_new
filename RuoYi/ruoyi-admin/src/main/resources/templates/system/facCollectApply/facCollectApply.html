<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('团建申请列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								所属部门：<input type="text" name="deptName"/>
							</li>

							<li>
								申请人：<input type="text" name="applicant"/>
							</li>

							<li>
								申请时间：<input type="text" name="applicationTime"/>
							</li>

							<li>
								开始日期：<input type="text" name="startDate"/>
							</li>

							<li>
								结束日期：<input type="text" name="endDate"/>
							</li>

							<li>
								团建项目：<input type="text" name="leagueProject"/>
							</li>

							<li>
								参与人：<input type="text" name="participants"/>
							</li>

							<li>
								活动形式：<input type="text" name="activityForm"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:facCollectApply:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:facCollectApply:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:facCollectApply:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:facCollectApply:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:facCollectApply:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:facCollectApply:remove')}]];
        var prefix = ctx + "system/facCollectApply";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "团建申请",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'num', 
					title : '团建费编号',
					sortable: true
				},
				{
					field : 'deptCompany', 
					title : '所属公司',
					sortable: true
				},
				{
					field : 'deptName', 
					title : '所属部门',
					sortable: true
				},
				{
					field : 'applicant', 
					title : '申请人',
					sortable: true
				},
				{
					field : 'amount', 
					title : '申请金额',
					sortable: true
				},
				{
					field : 'applicationTime', 
					title : '申请时间',
					sortable: true
				},
				{
					field : 'startDate', 
					title : '开始日期',
					sortable: true
				},
				{
					field : 'endDate', 
					title : '结束日期',
					sortable: true
				},
				{
					field : 'leagueProject', 
					title : '团建项目',
					sortable: true
				},
				{
					field : 'parNumber', 
					title : '参与人数',
					sortable: true
				},
				{
					field : 'activityPlace', 
					title : '活动地点',
					sortable: true
				},

		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
