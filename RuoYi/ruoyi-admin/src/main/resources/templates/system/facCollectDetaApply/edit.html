<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改团建明细')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facCollectDetaApply-edit" th:object="${facCollectDetaApply}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">团建编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" th:field="*{num}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门名称：</label>
				<div class="col-sm-8">
					<input id="depaName" name="depaName" th:field="*{depaName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区：</label>
				<div class="col-sm-8">
					<input id="region" name="region" th:field="*{region}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">团建人数：</label>
				<div class="col-sm-8">
					<input id="number" name="number" th:field="*{number}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">上月结转：</label>
				<div class="col-sm-8">
					<input id="lastMonth" name="lastMonth" th:field="*{lastMonth}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">预算额度：</label>
				<div class="col-sm-8">
					<input id="budgetMargin" name="budgetMargin" th:field="*{budgetMargin}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">剩余额度：</label>
				<div class="col-sm-8">
					<input id="remaMargin" name="remaMargin" th:field="*{remaMargin}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门负责人账号：</label>
				<div class="col-sm-8">
					<input id="email" name="email" th:field="*{email}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">团建时间：</label>
				<div class="col-sm-8">
					<input id="collectTime" name="collectTime"   class="time-input form-control" th:value="${#dates.format(facCollectDetaApply.collectTime,'yyyy-MM-dd')}" required>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-select-js"/>
    <script type="text/javascript">
		var prefix = ctx + "system/facCollectDetaApply";
		$("#form-facCollectDetaApply-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-facCollectDetaApply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
