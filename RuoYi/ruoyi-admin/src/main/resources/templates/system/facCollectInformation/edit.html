<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改团建费报销')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facCollectInformation-edit" th:object="${facCollectInformation}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<input id="num" name="num" th:field="*{num}" class="form-control" type="hidden" readonly>


			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>项目名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>申请金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text" required th:disabled="${editType=='baoxiao'}?'true':false">
				</div>
			</div>
			<div class="form-group" th:style="${editType=='baoxiao'}?'':'display: none'">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>报销金额：</label>
				<div class="col-sm-8">
					<input id="money" name="money" th:field="*{money}" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group" th:style="${editType=='baoxiao'}?'':'display: none'">
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>单据数：</label>
				<div class="col-sm-8">
					<input id="number" name="number" th:field="*{number}" class="form-control" type="text" required>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facCollectInformation";
		$("#form-facCollectInformation-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-facCollectInformation-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
