<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增差旅申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facCostApply-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">出差编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" class="form-control" type="text" th:value="${num}" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">项目名称：</label>
            <div class="col-sm-8">
                <input id="busName" name="busName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人：</label>
            <div class="col-sm-8">
                <input id="UserId" name="UserId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出差时间：</label>
            <div class="col-sm-8">
                <input id="outTime" name="outTime" class="form-control" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计返回时间：</label>
            <div class="col-sm-8">
                <input id="backTimeEs" name="backTimeEs" class="form-control" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出差人员：</label>
            <div class="col-sm-8">
                <input id="outMan" name="outMan" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计费用：</label>
            <div class="col-sm-8">
                <input id="moneyEs" name="moneyEs" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出差目的地：</label>
            <div class="col-sm-8">
                <input id="toLocal" name="toLocal" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control" type="text">
            </div>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <a id="addAll" class="btn btn-success" onclick="mAdd()">
                <i class="fa fa-plus"></i> 行程安排
            </a>
            <table id="bootstrap-table-1" data-mobile-responsive="true"></table>
        </div>


        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i
                        class="fa fa-check"></i>保 存
                </button>&nbsp;
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i
                        class="fa fa-reply-all"></i>关 闭
                </button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facCostApply"
    var num = $("#num").val();
    $("#form-facCostApply-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function mAdd(id) {
        //$.table._option.createUrl = prefix + "/tranDetail";
        $.modal.open("添加" + $.table._option.modalName, $.operate.addUrl(id), undefined, undefined, function (index, layero) {
            var iframeWin = layero.find('iframe')[0];
            iframeWin.contentWindow.submitHandler(index, layero);
            $.table.refresh();
            $.modal.close();
        })
    }


    $(function () {
        var options = {
            id: "bootstrap-table-1",
            url: prefix + "/querys/" + num,
            createUrl: prefix + "/tranDetail?id=" + num,
            showSearch: false,
            showRefresh: false,
            showToggle: false,
            showColumns: false,
            modalName: "行程安排",
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'num',
                    title: '差旅编号',
                    sortable: true
                },
                {
                    field: 'costDate',
                    title: '时间',
                    sortable: true
                },
                {
                    field: 'vehicle',
                    title: '交通工具',
                    sortable: true
                },
                {
                    field: 'departure',
                    title: '出发的',
                    sortable: true
                },
                {
                    field: 'target',
                    title: '目的地',
                    sortable: true
                },
                {
                    field: 'reason',
                    title: '工作内容',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>修改</a> ');
                        actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }

            ]
        };

        $.table.init(options);
    });

    window.localStorage.setItem('num', num); //存储数据

    function submitHandler() {
        debugger
        if ($.validate.form()) {
            $.operate.saveTab(prefix + "/add", $('#form-facCostApply-add').serialize());
        }
        $.operate.successCallback();
        window.location.reload();
    }
</script>
</body>
</html>
