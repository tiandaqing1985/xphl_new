<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增报销')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facReimburseApply-add" th:object="${facReimburseApply}">
        <div class="form-group">
            <label class="col-sm-3 control-label">报销编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" class="form-control" th:field="*{num}" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报销名称：</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text"  th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报销金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" th:field="*{amount}"  type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime"  class="time-input form-control"   th:value="${#dates.format(facReimburseApply.createTime,'yyyy-MM-dd')}"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报销时间：</label>
            <div class="col-sm-8">
                <input id="reimburseTime" name="reimburseTime"  class="time-input form-control"  th:value="${#dates.format(facReimburseApply.reimburseTime,'yyyy-MM-dd')}" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">借款事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control"  th:field="*{reason}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">类型：</label>
            <div class="col-sm-8">
                <input id="type" name="type" class="form-control"  th:field="*{type}" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/facReimburseApply"
    $("#form-facReimburseApply-add").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/baoxiao", $('#form-facReimburseApply-add').serialize());
        }
    }
</script>
</body>
</html>
