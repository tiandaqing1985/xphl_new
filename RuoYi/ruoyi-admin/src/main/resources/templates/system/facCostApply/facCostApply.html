<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('差旅申请列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								出差编号：<input type="text" name="num"/>
							</li>

							<li>
								项目名称：<input type="text" name="busName"/>
							</li>

							<li>
								出差时间：<input type="text" name="outTime"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" >
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" >
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" >
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" >
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:facCostApply:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:facCostApply:remove')}]];
		var detailFlag = [[${@permission.hasPermi('system:facCostApply:detail')}]];
        var prefix = ctx + "system/facCostApply";
		var approvalState = [[${@dict.getType('fac_approval_state')}]];
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
				detailUrl: prefix + "/detail/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "差旅申请",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'ID',
					visible: false
				},
				{
					field : 'num', 
					title : '出差编号',
					sortable: true
				},
				{
					field : 'busName', 
					title : '项目名称',
					sortable: true
				},
				{
					field : 'outTime', 
					title : '出差时间',
					sortable: true,
					formatter: function (value, row, index) {
						var   newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
						return  newDate;
					}
				},
				{
					field : 'backTimeEs', 
					title : '预计返回时间',
					sortable: true,
					formatter: function (value, row, index) {
						var   newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
						return  newDate;
					}
				},
				{
					field : 'outMan', 
					title : '出差人员',
					sortable: true
				},
				{
					field : 'moneyEs', 
					title : '预计费用',
					sortable: true
				},
				{
					field : 'toLocal', 
					title : '出差目的地',
					sortable: true
				},
				{
					field : 'status',
					title : '审批状态',
					formatter: function(value, row, index) {
						return $.table.selectDictLabel(approvalState, value);
					}
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="f(\'' + row.id + '\')"><i class="fa fa-detail"></i>查看</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
		function f(id) {
			var options = {
				title: "差旅费用申请详情",
				width:800,
				height:800,
				url:prefix+"/detail?id="+id,
				skin: 'layui-layer-gray',
				btn: ['关闭'],
				yes: function (index, layero) {
					layer.close(index);
				}
			};
			$.modal.openOptions(options);
		}
    </script>
</body>
</html>
