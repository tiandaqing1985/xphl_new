<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('差旅申请列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            出差编号：<input type="text" name="num"/>
                        </li>

                        <li>
                            项目名称：<input type="text" name="busName"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addFull()">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:facCostApply:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:facCostApply:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:facCostApply:detail')}]];
    var prefix = ctx + "system/facCostApply";
    var approvalState = [[${@dict.getType('fac_approval_state')}]];
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "差旅申请",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'num',
                    title: '出差编号',
                    sortable: true
                },
                {
                    field: 'busName',
                    title: '项目名称',
                    sortable: true
                },
                {
                    field: 'outTime',
                    title: '出差时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
                        return newDate;
                    }
                },
                {
                    field: 'backTimeEs',
                    title: '预计返回时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
                        return newDate;
                    }
                },
                {
                    field: 'outMan',
                    title: '出差人员',
                    sortable: true
                },
                {
                    field: 'moneyEs',
                    title: '预计费用',
                    sortable: true
                },
                {
                    field: 'approver',
                    title: '当前审批人',
                    sortable: true
                },{
                    field: 'approvalStatus',
                    title: '当前审批状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "审批成功";
                        } else if (value == 2) {
                            return "驳回";
                        }   else {
                            return "待审批";
                        }
                    }
                },
                {
                    field: 'status',
                    title: '审批状态',
                    visible: false,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "审批成功";
                        } else if (value == 2) {
                            return "驳回";
                        } else if (value == 3) {
                            return "审批中";
                        } else if (value == 5) {
                            return "待提交";
                        } else {
                            return "待审批";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="f(\'' + row.id + '\')"><i class="fa fa-detail"></i>查看</a>');

                        if (row.status == 1) {
                            //审批成功
                        } else if (row.status == 2) {
                            //审批失败
                        } else if (row.status == 3) {
                            //审批中

                        } else if (row.status == 5) {
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="submitHandler(\'' + row.id + '\')"> </i>提交</a> ');
                            //待审批
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');

                        } else {
                            //待审批
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function f(id) {
        $.modal.openTab("查看" + $.table._option.modalName, prefix + "/detail?id=" + id);
    }

    function submitHandler(id) {
        //index为1表示保存
        debugger
        mSave(prefix + "/add", {"id": id});
        $.modal.close();
        $.modal.closeTab();
    }

    function mSave(url, data, callback) {
        var config = {
            url: url,
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function (result) {
                if (typeof callback == "function") {
                    callback(result);
                }
                $.modal.closeLoading();
                $.modal.enable();
                $.modal.msg(result.msg);
                $.modal.close();
            }
        };
        $.ajax(config)
    }


</script>
</body>
</html>
