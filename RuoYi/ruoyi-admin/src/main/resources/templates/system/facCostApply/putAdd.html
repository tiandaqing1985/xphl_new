<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('住宿安排添加')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">差旅编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" class="form-control" type="text"  th:value="${num}"  readonly="readonly">
        </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入住城市：</label>
                <div class="col-sm-8">
                    <input id="city" name="city" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入店时间：</label>
                <div class="col-sm-8">
                    <input id="entrytime" name="entrytime" class="form-control" type="date">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">离店时间：</label>
                <div class="col-sm-8">
                    <input id="shoptime" name="shoptime" class="form-control" type="date">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入住人数：</label>
                <div class="col-sm-8">
                    <input id="number" name="number" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">入住详情：</label>
                <div class="col-sm-8">
                    <input id="details" name="details" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">住宿金额：</label>
                <div class="col-sm-8">
                    <input id="money" name="money" class="form-control" type="text">
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facCostApply";
    var num = $("#num").val();

    function submitHandler() {
        debugger
        if ($.validate.form()) {
            $.operate.save(prefix + "/putAdd", $('#form-add').serialize());

        }
    }
</script>
</body>
</html>
