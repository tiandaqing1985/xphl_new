<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('行程安排添加')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">差旅编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" class="form-control" type="text"  th:value="${num}"  readonly="readonly">
        </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">时间：</label>
            <div class="col-sm-8">
                <input id="costDate" name="costDate" class="form-control" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">交通工具：</label>
            <div class="col-sm-8">
                <input id="vehicle" name="vehicle" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">出发的：</label>
            <div class="col-sm-8">
                <input id="departure" name="departure" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">目的地：</label>
            <div class="col-sm-8">
                <input id="target" name="target" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预计金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作内容：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facCostApply";
    var num =window.localStorage.getItem("num");
    $("#num").val(num);
    function submitHandler() {
        debugger
        if ($.validate.form()) {
            $.operate.save(prefix + "/tranDetail", $('#form-add').serialize());
            $.operate.successCallback();
            window.location.reload();
            $.modal.close();
        }
    }
</script>
</body>
</html>
