<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改招待费申请')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-facHospitalityApply-edit" th:object="${facHospitalityApply}">
		<input id="id" name="id" th:field="*{id}"  type="hidden">
		<div class="form-group">
			<label class="col-sm-3 control-label">招待费编号：</label>
			<div class="col-sm-8">
				<input id="num" name="num" th:field="*{num}" class="form-control" type="text" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">部门：</label>
			<div class="col-sm-8">
				<input id="dept" name="dept" th:field="*{dept}" class="form-control" type="text" readonly>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">项目名称：</label>
			<div class="col-sm-8">
				<input id="zdName" name="zdName" th:field="*{zdName}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">己方人员：</label>
			<div class="col-sm-8">
				<input id="loanId" name="loanId" th:field="*{loanId}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">招待时间：</label>
			<div class="col-sm-8">
				<input id="zdDate" name="zdDate" class="time-input form-control" th:value="${#dates.format(facHospitalityApply.zdDate,'yyyy-MM-dd')}" required >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">招待事由：</label>
			<div class="col-sm-8">
				<input id="reason" name="reason" th:field="*{reason}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">对方人员：</label>
			<div class="col-sm-8">
				<input id="addUser" name="addUser" th:field="*{addUser}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">总人数：</label>
			<div class="col-sm-8">
				<input id="totalNumber" name="totalNumber" th:field="*{totalNumber}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">招待费标准：</label>
			<div class="col-sm-8">
				<input id="standardAmount" name="standardAmount" th:field="*{standardAmount}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">总金额：</label>
			<div class="col-sm-8">
				<input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">申请时间：</label>
			<div class="col-sm-8">
				<input id="applicationTime" name="applicationTime" class="time-input form-control" th:value="${#dates.format(facHospitalityApply.applicationTime,'yyyy-MM-dd')}" required>
			</div>
		</div>

	</form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-select-js" />
<script type="text/javascript">
	var prefix = ctx + "system/facHospitalityApply";
	$("#form-facHospitalityApply-edit").validate({
		rules:{
			xxxx:{
				required:true,
			},
		},
		focusCleanup: true
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/addEdit", $('#form-facHospitalityApply-edit').serialize());
		}
	}
</script>
</body>
</html>
