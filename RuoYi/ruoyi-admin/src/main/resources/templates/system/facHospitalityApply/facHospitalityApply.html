<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('招待费申请列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            招待费编号：<input type="text" name="num"/>
                        </li>

                        <li>
                            部门：<input type="text" name="dept"/>
                        </li>
                        <li>
                            项目名称：<input type="text" name="zdName"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "system/facHospitalityApply";
    var prefixs = ctx + "system/facReimburseApply";
    var approvalState = [[${@dict.getType('fac_approval_state')}]];

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            facHospitalityApplyDetailUrl: "/system/facHospitalityApply/detail/{id}",
            onClickRow: onClickRow,
            clickToSelect: true,
            modalName: "招待费申请",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'num',
                    title: '招待费编号',
                    sortable: true
                },
                {
                    field: 'zdName',
                    title: '项目名称',
                    sortable: true
                },
                {
                    field: 'dept',
                    title: '部门',
                    sortable: true
                },
                {
                    field: 'userIdName',
                    title: '申请人',
                    sortable: true
                },
                {
                    field: 'applicationTime',
                    title: '申请时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
                        return newDate;
                    }
                },
                {
                    field: 'amount',
                    title: '预算金额',
                    sortable: true
                },
                {
                    field: 'approver',
                    title: '当前审批人',
                    sortable: true
                }, {
                    field: 'approvalStatus',
                    title: '当前审批状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "审批成功";
                        } else if (value == 2) {
                            return "驳回";
                        } else {
                            return "待审批";
                        }
                    }
                },
                {
                    field: 'states',
                    title: '审批结果',
                    visible: false,
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(approvalState, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    clickToSelect: false,
                    formatter: function (value, row, index) {
                        var actions = [];


                        if (row.approvalStatus == 1) {
                            //审批成功
                            actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick="print(\'' + row.num + '\')"><i class="fa fa-detail"></i>查看</a>');
                             if(row.states == 3){
                                actions.push('<a class="btn btn-danger btn-xs ' + '" href="javascript:void(0)" onclick="f(\'' + row.id + '\')"><i class="fa fa-detail"></i>报销</a>');
                             }
                        } else if (row.states == 2) {
                            //审批失败

                        } else if (row.states == 3) {
                            //待审批

                        } else if (row.states == 5) {
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="submitHandler(\'' + row.id + '\')"> </i>提交</a> ');
                            //待审批
                            actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');

                        } else {

                        }


                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    function submitHandler(id) {
        //index为1表示保存
      //  $.operate.save(prefix + "/add", {"id": id});
        $.modal.open("保存", "/system/facHospitalityApply/addSave?id=" + id);

    }


    function onClickRow(row, $element){
        var url = $.table._option.facHospitalityApplyDetailUrl.replace("{id}",row.id);
        $.modal.open("详情", url);

    }

    function call(){
        $.operate.save(prefix);
    }


    function mSave(url, data, callback) {
        var config = {
            url: url,
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function (result) {
                if (typeof callback == "function") {
                    callback(result);
                }
                $.modal.closeLoading();
                $.modal.enable();
                $.modal.msg(result.msg);
                $.modal.close();
            }
        };
        $.ajax(config)
    }
    function add() {
        var width;
        var height;
        if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {
            width = 'auto';
            height = 'auto';
        }
        var index = layer.open({
            type: 2,
            area: [width, height],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "提交预览",
            content: "/system/facHospitalityApply/add",
            btn: ['提交','保存','关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index,layero) {
                var config = {

                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.submitHandler();
                        layer.close(index);
                    }
                };
                var result = window.frames[0].document.getElementById("zdName").value;
                var result2 = window.frames[0].document.getElementById("loanId").value;
                var result3 = window.frames[0].document.getElementById("zdDate").value;
                var result4 = window.frames[0].document.getElementById("reason").value;
                var result5 = window.frames[0].document.getElementById("addUser").value;
                var result6 = window.frames[0].document.getElementById("totalNumber").value;
                var result7 = window.frames[0].document.getElementById("standardAmount").value;

                if (result == '') {
                    layer.msg("请填写项目名称")
                } else if (result2 == '') {
                    layer.msg("请填写己方人员")
                } else if (result3 == '') {
                    layer.msg("请填写招待时间")
                } else if (result4 == '') {
                    layer.msg("请填写招待事由")
                }  else if (result5 == '') {
                    layer.msg("请填写对方人员")
                } else if (result6 == '') {
                    layer.msg("请填写总人数")
                } else if (result7 == '') {
                    layer.msg("请填写招待费标准")
                }  else {
                    $.ajax(config);
                    window.location.reload();
                }
            },
            btn2: function (index,layero) {
                var config = {
                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.sub();
                        layer.close(index);
                    }
                };
                var result = window.frames[0].document.getElementById("zdName").value;
                var result2 = window.frames[0].document.getElementById("loanId").value;
                var result3 = window.frames[0].document.getElementById("zdDate").value;
                var result4 = window.frames[0].document.getElementById("reason").value;
                var result5 = window.frames[0].document.getElementById("addUser").value;
                var result6 = window.frames[0].document.getElementById("totalNumber").value;
                var result7 = window.frames[0].document.getElementById("standardAmount").value;

                if (result == '') {
                    layer.msg("请填写项目名称")

                } else if (result2 == '') {
                    layer.msg("请填写己方人员")
                } else if (result3 == '') {
                    layer.msg("请填写招待时间")
                } else if (result4 == '') {
                    layer.msg("请填写招待事由")
                }  else if (result5 == '') {
                    layer.msg("请填写对方人员")
                } else if (result6 == '') {
                    layer.msg("请填写总人数")
                } else if (result7 == '') {
                    layer.msg("请填写招待费标准")
                }  else {
                    $.ajax(config);
                    window.location.reload();
                }
                return false;
            },
            cancel: function(index) {
                return true;
            }
        });
        layer.full(index);
    }




    function print(id) {
        // $.modal.openTab("编辑" + $.table._option.modalName, prefix + "/detail?id=" + id);
        var width;
        var height;
        if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {
            width = 'auto';
            height = 'auto';
        }
        var index = layer.open({
            type: 2,
            area: [width, height],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "打印预览",
            content: "/system/print/preview?type=zhaodaifei&num=" + id,
            // content: "/system/print/view?type=jiekuan&num="+id,
            btn: ['打印', '关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function () {
                var html1 = "";
                var html2 = "";
                var config = {
                    url: "/system/print/preview?type=zhaodaifei&num=" + id,
                    type: "get",
                    dataType: "html",
                    async: false,
                    data: "",
                    success: function (result) {
                        html1 = html1 + result;
                    }
                };
                $.ajax(config)

                printWindow = window.open('', '_blank');
                printWindow.document.write('<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <title></title><style>@page{margin-bottom:0mm;margin-top:2mm}</style></head><body>');

                //这里是向新建的窗口写入HTML的head信息，可引入自己的js和css，以供打印时样式与网页中显示的一致

                printWindow.document.write('<div style="page-break-after:always; width:100%; height:100%;">' + html1 + '</div>');

                //这里向新建的窗体中写入BODY的内容，注意，外边加的额外DIV是有必要的，它里面CSS可以控制打印时不会出现空白页

                printWindow.document.write("</body></html>");//这里向新建的窗体写入HTML的结束标记



                printWindow.document.close();//关闭新建窗口的文档输出流，否则下面的打印语句无效

                printWindow.print();//打印当前新建窗口中的内容

                printWindow.close();//关闭新建的窗口
            },
            cancel: function (index) {
                return true;
            }
        });
        layer.full(index);
    }

    function f(id) {
        $.modal.open("报销添加", "/system/facHospitalityApply/baoxiaoEdit?id=" + id);
    }

</script>
</body>
</html>
