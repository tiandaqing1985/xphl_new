<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增借款申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facLoanApply-add">
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>借款名称：</label>
            <div class="col-sm-8">
                <input id="loanName" name="loanName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>借款金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>借款时间：</label>
            <div class="col-sm-8">
                <input id="loanTime" name="loanTime" class="time-input" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>预计还款时间：</label>
            <div class="col-sm-8">
                <input id="repayTime" name="repayTime" class="time-input" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>借款事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control" type="text" required>
            </div>
        </div>

        <div class="row">
                       <div class="col-sm-offset-5 col-sm-10">
            <!--                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler(1)"><i-->
            <!--                        class="fa fa-check"></i>提 交-->
            <!--                </button>&nbsp;-->
            <button type="button" class="btn btn-sm btn-primary" onclick="sub()"><i
                    class="fa fa-check"></i>保 存
            </button>&nbsp;
            <!--                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i-->
            <!--                        class="fa fa-reply-all"></i>关 闭-->
            <!--                </button>-->

        </div>
</div>
</form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-select-js"/>

    $("#form-facLoanApply-add").validate({
        rules: {
            xxxx: {

            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        debugger

        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-facLoanApply-add').serialize());
        }
        //$.operate.successCallback();
        $.modal.close();
    }

    function sub() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addSove", $('#form-facLoanApply-add').serialize());
        }
        $.modal.close();
    }


</script>
</body>
</html>
