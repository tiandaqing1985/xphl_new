<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增借款还款')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facLoanApply-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">借款编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" class="form-control" type="text" th:value="${num}" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款方式：</label>
				<div class="col-sm-8">
					<input id="repayMethod" name="repayMethod" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款金额（元）：</label>
				<div class="col-sm-8">
					<input id="repayAmount" name="repayAmount" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facLoanApply"
		$("#form-facLoanApply-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/repay", $('#form-facLoanApply-add').serialize());
	        }
	    }
	</script>
</body>
</html>
