<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增借款还款')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facLoanRepayApply-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款人：</label>
				<div class="col-sm-8">
					<input id="payer" name="payer" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款时间：</label>
				<div class="col-sm-8">
					<input id="repayTime" name="repayTime" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款方式：</label>
				<div class="col-sm-8">
					<input id="repayMethod" name="repayMethod" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款金额（元）：</label>
				<div class="col-sm-8">
					<input id="repayAmount" name="repayAmount" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际欠款金额（元）：</label>
				<div class="col-sm-8">
					<input id="arrears" name="arrears" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款凭证：</label>
				<div class="col-sm-8">
					<input id="voucher" name="voucher" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">财务确认还款金额：</label>
				<div class="col-sm-8">
					<input id="method" name="method" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">核实后欠款金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款状态：</label>
				<div class="col-sm-8">
					<input id="states" name="states" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remarks" name="remarks" class="form-control" type="text"  required>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facLoanRepayApply"
		$("#form-facLoanRepayApply-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-facLoanRepayApply-add').serialize());
	        }
	    }
	</script>
</body>
</html>
