<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改借款还款')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facLoanRepayApply-edit" th:object="${facLoanRepayApply}" >
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">借款编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" th:field="*{num}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款人：</label>
				<div class="col-sm-8">
					<input id="payerName" name="payerName" th:field="*{payerName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款时间：</label>
				<div class="col-sm-8">
					<input id="repayTime" name="repayTime" th:value="${#dates.format(facLoanRepayApply.repayTime,'yyyy-MM-dd')}" class="time-input form-control"  readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款方式：</label>
				<div class="col-sm-8">
					<input id="repayMethod" name="repayMethod" th:field="*{repayMethod}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">实际欠款金额（元）：</label>
				<div class="col-sm-8">
					<input id="arrears" name="arrears" th:field="*{arrears}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">还款金额（元）：</label>
				<div class="col-sm-8">
					<input id="repayAmount" name="repayAmount" th:field="*{repayAmount}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">还款状态：</label>
				<div class="col-sm-8">
					<input id="states" name="states" th:field="*{states}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<th:block th:include="include :: bootstrap-suggest-js" />
	<th:block th:include="include :: bootstrap-select-js" />
    <script type="text/javascript">
		var prefix = ctx + "system/facLoanRepayApply";
		$("#form-facLoanRepayApply-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-facLoanRepayApply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
