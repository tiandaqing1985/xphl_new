<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增对公支付申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facPayPublicApply-add">
        <!--			<div class="form-group">	-->
        <!--				<label class="col-sm-3 control-label">申请编号：</label>-->

        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>申请名称：</label>
            <div class="col-sm-8">
                <textarea id="name" name="name" type="text" class="form-control" maxlength="500" rows="3"></textarea>
            </div>
        </div>

        <!--			<div class="form-group">	-->
        <!--				<label class="col-sm-3 control-label">申请人id：</label>-->
        <!--				<div class="col-sm-8">-->
        <!--					<input id="user" name="user" class="form-control" type="text">-->
        <!--				</div>-->
        <!--			</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>是否有发票：</label>
            <div class="col-sm-8">
                <select id="weatherInvoice" name="weatherInvoice" class="form-control m-b" required>
                    <option value="">-------------------------------------------请选择-----------------------------------------------</option>
                    <option value="有">有</option>
                    <option value="无">无</option>
                </select>
            </div>
        </div>
        <!--			<div class="form-group">	-->
        <!--				<label class="col-sm-3 control-label">提交时间：</label>-->
        <!--				<div class="col-sm-8">-->
        <!--					<input id="createTime" name="createTime" class="form-control" type="text">-->
        <!--				</div>-->
        <!--			</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>付款金额：</label>
            <div class="col-sm-8">
                <input oninput="value=value.replace(/[^\d]/g,'')" id="amount" name="amount" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>收款人：</label>
            <div class="col-sm-8">
                <input id="payee" name="payee" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>收款人开户行：</label>
            <div class="col-sm-8">
                <input id="payeeBank" name="payeeBank" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>收款人账号：</label>
            <div class="col-sm-8">
                <input oninput="value=value.replace(/[^\d]/g,'')" id="payeeAccount" name="payeeAccount"
                       class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input id="remarks" name="remarks" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>是否提交审批：</label>
            <div class="col-sm-8">
                <select id="wetherSave" name="wetherSave" class="form-control m-b" required>
                    <option value="">-------------------------------------------请选择-----------------------------------------------</option>
                    <option value="提交审批">提交审批</option>
                    <option value="不提交">不提交</option>
                </select>
            </div>
        </div>

        <!--				<label class="col-sm-3 control-label">修改时间：</label>-->

        <!--					<input id="oprTime" name="oprTime" class="form-control" type="text">-->
        <!--				</div>-->
        <!--			</div>-->
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facPayPublicApply"
    $("#weatherInvoice").combobox({editable:false});
    $("#wetherSave").combobox({editable:false});
    $("#form-facPayPublicApply-add").validate({
        rules: {

            name: {
                required: true,
            },
            payee: {
                required: true,
            },
            amount: {
                required: true,
            },
            weatherInvoice: {
                required: true,
            },
            payeeAccount: {
                required: true,
            },
            payeeBank: {
                required: true,
            },
            wetherSave: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        debugger;
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-facPayPublicApply-add').serialize());
        }
    }
</script>
</body>
</html>
