<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<style>
    .select-list li .time-input{
        display:inline;
    }
    .select-list ul li div{
        float:none;
        display:inline;
    }
</style>

<head>
    <th:block th:include="include :: header('对公申请列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>

                        <li>
                            申请人 ：
                            <div>
                                <input id="user" type="text" name="user"/>
                                <div class="input-group-btn" style="float: right">
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>
                            </div>
                        </li>

                        <li>
                            收款人：<input type="text" name="payee"/>
                        </li>

                        <li>
                            收款人开户行：<input type="text" name="payeeBank"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="add()" >
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-success" onclick="cyAdd()">
                <i class="fa fa-edit"></i> 添加常用收款
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<div th:include="include :: footer"></div>
<th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-select-js" />
<script th:inline="javascript">
    var prefix = ctx + "system/facPayPublicApply";
    function cyAdd() {
        $.modal.openFull("常用收款", "/system/facPayPublicApply/addCo");
    }
    function cyUser(){
        $.modal.openTab("使用常用", " /system/facCommonlyApply");
    }
    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            facPayPublicApplyDetailUrl: "/system/facPayPublicApply/dgDetail/{id}",
            onDblClickRow: onDblClickRow,
            modalName: "对公申请",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'num',
                    title: '申请编号',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '申请名称',
                    sortable: true
                },
                {
                    field: 'unit',
                    title: '付款单位',
                    sortable: true
                },
                {
                    field: 'userName',
                    title: '申请人',
                    sortable: true
                },
                {
                    field: 'amount',
                    title: '付款金额',
                    sortable: true
                },
                {
                    field: 'payee',
                    title: '收款人',
                    sortable: true
                },
                {
                    field: 'payeeAccount',
                    title: '收款人账号',
                    sortable: true
                } , {
                    field: 'approver',
                    title: '当前审批人',
                    sortable: true
                },{
                    field: 'approvalStatus',
                    title: '当前审批状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "审批成功";
                        } else if (value == 2) {
                            return "驳回";
                        }   else {
                            return "待审批";
                        }
                    }
                },
                {
                    field: 'status',
                    title: '审批状态',
                    visible: false,
                    formatter: function (value, row, index) {
                        if (value == 1) {
                            return "审批成功";
                        } else if (value == 2) {
                            return "驳回";
                        } else if (value == 3) {
                            return "审批中";
                        } else if (value == 5) {
                            return "待提交";
                        } else {
                            return "待审批";
                        }
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if(row.approvalStatus==1){
                            actions.push('<a class="btn btn-warning btn-xs " href="javascript:void(0)" onclick="f(\'' + row.id + '\')"><i class="fa fa-remove"></i>查看</a>');

                        }else if(row.status==2){
                            //审批失败

                        }else if(row.status==3){
                            //待审批

                        }else if(row.status==5){
                            actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick="submitHandler(\'' + row.id + '\')"> </i>提交</a> ');
                            //待审批
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');

                        }else
                        {

                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    function submitHandler(id) {
        $.modal.open("保存", "/system/facPayPublicApply/addSave?id=" + id);
    }
    function onDblClickRow(row, $element){
        var url = $.table._option.facPayPublicApplyDetailUrl.replace("{id}",row.id);
        $.modal.open("详情", url);
    }
    function add() {
        var width;
        var height;
        if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {
            width = 'auto';
            height = 'auto';
        }
        var index = layer.open({
            type: 2,
            area: [width, height],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "提交预览",
            content: "/system/facPayPublicApply/add",
            btn: ['提交','保存','关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index,layero) {
                var config = {
                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.submitHandler();
                        layer.close(index);
                    }
                };
                var result = window.frames[0].document.getElementById("name").value;
                var result2 = window.frames[0].document.getElementById("amount").value;
                var result3 = window.frames[0].document.getElementById("payee").value;
                var result4 = window.frames[0].document.getElementById("payeeBank").value;
                var result5 = window.frames[0].document.getElementById("payeeAccount").value;
                if (result == '') {
                    layer.msg("请填写申请名称")
                } else if (result2 == '') {
                    layer.msg("请填写付款金额")
                } else if (result3 == '') {
                    layer.msg("请填写收款人")
                } else if (result4 == '') {
                    layer.msg("请填写收款人开户行")
                }  else if (result5 == '') {
                    layer.msg("请填写收款人账号")
                }else {
                    $.ajax(config);
                    window.location.reload();
                }
            },
            btn2: function (index,layero) {
                var config = {
                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.sub();
                        layer.close(index);
                    }
                };
                var result = window.frames[0].document.getElementById("name").value;
                var result2 = window.frames[0].document.getElementById("amount").value;
                var result3 = window.frames[0].document.getElementById("payee").value;
                var result4 = window.frames[0].document.getElementById("payeeBank").value;
                var result5 = window.frames[0].document.getElementById("payeeAccount").value;

                if (result == '') {
                    layer.msg("请填写申请名称")
                } else if (result2 == '') {
                    layer.msg("请填写付款金额")
                } else if (result3 == '') {
                    layer.msg("请填写收款人")
                } else if (result4 == '') {
                    layer.msg("请填写收款人开户行")
                }  else if (result5 == '') {
                    layer.msg("请填写收款人账号")
                }else {
                    $.ajax(config);
                    window.location.reload();
                }
                return false;
            },
            cancel: function(index) {
                return true;
            }
        });
        layer.full(index);
    }

    function f(id) {
        var options = {
            title: "对公详情",
            width: 800,
            height: 800,
            url: prefix + "/detail?id=" + id,
            skin: 'layui-layer-gray',
            btn: ['关闭'],
            yes: function (index, layero) {
                layer.close(index);
            }
        };
        var index = $.modal.openOptions(options);
        layer.full(index);
    }


    function mSave(url, data, callback) {
        var config = {
            url: url,
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function (result) {
                if (typeof callback == "function") {
                    callback(result);
                }
                $.modal.closeLoading();
                $.modal.enable();
                $.modal.msg(result.msg);
                $.modal.close();
            }
        };
        $.ajax(config)
    }

    var testBsSuggest = $("#user").bsSuggest({
        url: ctx + "system/user/userModel",
        showBtn: false,
        idField: "userName",
        keyField: "userId",
        effectiveFields: ["deptName","userName"],
        multiWord: true,
        hideOnSelect: true
    }).on('onDataRequestSuccess', function (e, result) {
        console.log('onDataRequestSuccess: ', result);
    }).on('onSetSelectValue', function (e, keyword) {
        console.log('onSetSelectValue: ', keyword);
    }).on('onUnsetSelectValue', function (e) {
        console.log("onUnsetSelectValue");
    });
</script>
</body>
</html>
