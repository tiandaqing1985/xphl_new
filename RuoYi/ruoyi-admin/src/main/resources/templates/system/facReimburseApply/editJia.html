<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改加班餐报销')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facReiMealApply-edit" th:object="${facReiMealApply}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">报销编号：</label>
				<div class="col-sm-8">
					<input id="num" name="num" th:field="*{num}" class="form-control" type="text" readonly>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加班日期：</label>
				<div class="col-sm-8">
					<input id="addDate" name="addDate"
						   class="time-input form-control" th:value="${#dates.format(facReiMealApply.addDate,'yyyy-MM-dd')}" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加班人员：</label>
				<div class="col-sm-8">
					<input id="userName" name="userName" th:field="*{userName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">餐费金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">加班地点：</label>
				<div class="col-sm-8">
					<input id="place" name="place" th:field="*{place}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单据数：</label>
				<div class="col-sm-8">
					<input id="documentNum" name="documentNum" th:field="*{documentNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">事由：</label>
				<div class="col-sm-8">
					<input id="reason" name="reason" th:field="*{reason}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facReimburseApply";
		$("#form-facReiMealApply-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editJia", $('#form-facReiMealApply-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
