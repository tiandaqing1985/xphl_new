<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改其他报销')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facReiAdiApply-edit" th:object="${facReiAdiApply}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">日期：</label>
            <div class="col-sm-8">
                <input id="ddDate" name="ddDate"
                       class="time-input form-control" th:value="${#dates.format(facReiAdiApply.ddDate,'yyyy-MM-dd')}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">科目：</label>
            <div class="col-sm-8">
                <input id="project" name="project" th:field="*{project}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">单据数：</label>
            <div class="col-sm-8">
                <input id="documentNum" name="documentNum" th:field="*{documentNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" th:field="*{reason}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-suggest-js"/>
<th:block th:include="include :: bootstrap-select-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/facReimburseApply";
    $("#form-facReiAdiApply-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editQi", $('#form-facReiAdiApply-edit').serialize());
        }
    }
</script>
</body>
</html>
