<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改招待费报销申请')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facReiHospitalityApply-edit" th:object="${facReiHospitalityApply}">
        <input id="id" name="id" th:field="*{id}"  type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">日期：</label>
            <div class="col-sm-8">
                <input id="ddDate" name="ddDate" th:field="*{ddDate}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" th:field="*{amount}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">参加人：</label>
            <div class="col-sm-8">
                <input id="addUser" name="addUser" th:field="*{addUser}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">单据数：</label>
            <div class="col-sm-8">
                <input id="documentNum" name="documentNum" th:field="*{documentNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">地点：</label>
            <div class="col-sm-8">
                <input id="location" name="location" th:field="*{location}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">目标单位简称：</label>
            <div class="col-sm-8">
                <input id="targetUnit" name="targetUnit" th:field="*{targetUnit}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" th:field="*{reason}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报销编号：</label>
            <div class="col-sm-8">
                <input id="num" name="num" th:field="*{num}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批状态：</label>
            <div class="col-sm-8">
                <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请编号：</label>
            <div class="col-sm-8">
                <input id="applyNum" name="applyNum" th:field="*{applyNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人：</label>
            <div class="col-sm-8">
                <input id="user" name="user" th:field="*{user}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facReimburseApply";
    $("#form-facReiHospitalityApply-edit").validate({
        rules:{
            xxxx:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editZhao", $('#form-facReiHospitalityApply-edit').serialize());
        }
    }
</script>
</body>
</html>
