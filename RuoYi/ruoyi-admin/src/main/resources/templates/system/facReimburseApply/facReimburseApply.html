<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:facReimburseApply:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:facReimburseApply:remove')}]];
    var detailFlag = [[${@permission.hasPermi('system:facReimburseApply:detail')}]];

    var prefix = ctx + "system/facReimburseApply";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail",
            exportUrl: prefix + "/export",
            modalName: "报销",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'num',
                    title: '报销编号',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '报销名称',
                    sortable: true
                },
                {
                    field: 'amount',
                    title: '报销金额',
                    sortable: true
                },
                {
                    field: 'loanUser',
                    title: '报销人',
                    sortable: true
                },
                {
                    field: 'createTime',
                    title: '报销时间',
                    sortable: true
                },
                // {
                // 	field : 'reimburseTime',
                // 	title : '报销时间',
                // 	sortable: true
                // },
                {
                    field: 'facOperate',
                    title: '财务操作',
                    sortable: true
                },
                {
                    field: 'reason',
                    title: '借款事由',
                    sortable: true
                },
                {
                    field: 'applyStatus',
                    title: '申请人操作',
                    sortable: true
                },
                {
                    field: 'updateTime',
                    title: '修改时间',
                    sortable: true
                },
                {
                    field: 'passTime',
                    title: '核票通过时间',
                    sortable: true
                },
                {
                    field: 'type',
                    title: '类型',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '审批状态',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.num + '\')"><i class="fa fa-detail"></i>查看</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
