<script th:inline="javascript">

    var prefix = ctx + "system/facReimburseApply";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            detailUrl: prefix + "/detail/{id}",
            exportUrl: prefix + "/export",
            removeUrl: prefix + "/remove",
            modalName: "报销",
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'num',
                    title: '报销编号',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '报销名称',
                    sortable: true
                },
                {
                    field: 'amount',
                    title: '报销金额',
                    sortable: true
                },
                {
                    field: 'userName',
                    title: '报销人',
                    sortable: true
                }
                ,

                {
                    field: 'reimburseTime',
                    title: '申请时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var   newDate = /\d{4}-\d{1,2}-\d{1,2}/g.exec(value);
                        return  newDate;
                    }
                } ,
                {
                    field: 'approver',
                    title: '当前审批人',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '审批状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        if(value==1){
                            return "审批成功";
                        }else if(value==2){
                            return "驳回";
                        }else if(value==3){
                            return "审批中";
                        } else{
                            return "待审批";
                        }
                    }

                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if(row.submitStatus=='save'){
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="submitHandler(\'' + row.id + '\')"> </i>提交</a> ');
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="mEdit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        }
                        if(row.status==1){
                            //审批成功
                        }else if(row.status==2){
                            //审批失败
                        }else if(row.status==3){

                        }else
                        {
                            //  actions.push('<a class="btn btn-danger btn-xs " href="javascri
                            //  pt:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                         }
                        if(row.submitStatus=="submit"){
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="print(\'' + row.num + '\')"><i class="fa fa-detail"></i>查看</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
        $.modal.openTab("添加" + $.table._option.modalName, $.operate.addUrl(id));
    });

    function mEdit(num){
        $.modal.openTab("编辑" + $.table._option.modalName, prefix + "/add?id="+num);
    }


    function add() {
        var width;
        var height;
        if (navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)) {
            width = 'auto';
            height = 'auto';
        }
        var index = layer.open({
            type: 2,
            area: [width, height],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "提交预览",
            content: "/system/facReimburseApply/add",
            btn: ['提交','保存','关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index,layero) {
                var config = {

                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.submitHandler();
                        layer.close(index);
                    }
                };
                $.ajax(config)
            },
            btn2: function (index,layero) {
                var config = {
                    type: "post",
                    dataType: "json",
                    contentType : "application/x-www-form-urlencoded;charset=UTF-8",
                    async: false,
                    data:'',
                    success: function() {
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']];
                        iframeWin.sub();
                        layer.close(index);
                    }
                };
                $.ajax(config)
            },
            cancel: function(index) {
                return true;
            }
        });
        layer.full(index);
    }

            height = 'auto';
        }

                ////////////////
                ///////////////
                printWindow.document.write('<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> <title></title><style>@page{margin-bottom:0mm;margin-top:2mm}</style></head><body>');

                //这里是向新建的窗口写入HTML的head信息，可引入自己的js和css，以供打印时样式与网页中显示的一致

                printWindow.document.write('<div style="page-break-after:always; width:100%; height:100%;">'+html2+'</div>');

                //这里向新建的窗体中写入BODY的内容，注意，外边加的额外DIV是有必要的，它里面CSS可以控制打印时不会出现空白页

                printWindow.document.write("</body></html>");//这里向新建的窗体写入HTML的结束标记





                printWindow.document.close();//关闭新建窗口的文档输出流，否则下面的打印语句无效

                printWindow.print();//打印当前新建窗口中的内容

                printWindow.close();//关闭新建的窗口
            },
            cancel: function(index) {
                return true;
            }
        });
        layer.full(index);
    }


    function mSave(url, data, callback) {
        var config = {
            url: url,
            type: "post",
            dataType: "json",
            data: data,
            beforeSend: function () {
                $.modal.loading("正在处理中，请稍后...");
                $.modal.disable();
            },
            success: function (result) {
                if (typeof callback == "function") {
                    callback(result);
                }
                $.modal.closeLoading();
                $.modal.enable();
                $.modal.msg(result.msg);
                $.table.refresh();
            }
        };
        $.ajax(config)
    }

            //index为1表示保存
        debugger;
        $.operate.save(prefix + "/addSubmit", {"id":id});
    }

</script>
