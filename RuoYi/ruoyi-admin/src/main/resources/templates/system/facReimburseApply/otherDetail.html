<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('报销申请添加')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-add">
        <input id="num" name="num" class="form-control-static" type="hidden" th:value="${num}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label">日期</label>
            <div class="col-sm-8">
                <input id="reimburseTime" name="reimburseTime" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">报销名称</label>
            <div class="col-sm-8">
                <input id="name" name="name" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">金额</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">参加人</label>
            <div class="col-sm-8">
                <input id="addUser" name="addUser" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">地点</label>
            <div class="col-sm-8">
                <input id="location" name="location" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">附单数据</label>
            <div class="col-sm-8">
                <input id="documentNum" name="documentNum" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">目标单位简称</label>
            <div class="col-sm-8">
                <input id="targetUnit" name="targetUnit" class="form-control" type="text">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3 control-label">事由</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/facReimburseApply";
    var num =$("#num").val();
    alert(3);
    $(function () {
        $("#reimburseTime").datetimepicker({
            format: "yyyy-mm-dd ",
            autoclose: true
        });
    });

    $("#form-holiday-add").validate({
        rules: {
            reimburseTime: {
                required: true,
            },
            name: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/Arbitrarily", $('#form-dd').serialize());
        }
    }
</script>
</body>
</html>
