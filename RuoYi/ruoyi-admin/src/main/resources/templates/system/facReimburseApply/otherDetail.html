<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('报销申请添加')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-add">
        <input id="num" name="num" class="form-control-static" type="hidden" th:value="${num}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>日期：</label>
            <div class="col-sm-8">
                <input id="ddDate" name="ddDate" class="time-input" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>金额：</label>
            <div class="col-sm-8">
                <input id="amount" name="amount" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>科目：</label>
            <div class="col-sm-8">
                <input id="project" name="project" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; ">*</span>单据数：</label>
            <div class="col-sm-8">
                <input id="documentNum" name="documentNum" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span style="color: red; "></span>事由：</label>
            <div class="col-sm-8">
                <input id="reason" name="reason" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<th:block th:include="include :: bootstrap-select-js" />
<script type="text/javascript">
    var prefix = ctx + "system/facReimburseApply";
    var num =$("#num").val();
    $(function () {
        $("#reimburseTime").datetimepicker({
            format: "yyyy-mm-dd ",
            autoclose: true
        });
    });

    $("#form-add").validate({
        rules: {
            reimburseTime: {
                required: true,
            },
            name: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/Arbitrarily", $('#form-add').serialize());
        }
    }
</script>
</body>
</html>
