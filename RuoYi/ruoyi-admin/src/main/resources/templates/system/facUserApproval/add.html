<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增财务审批')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facUserApproval-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请编号：</label>
				<div class="col-sm-8">
					<input id="applyId" name="applyId" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批意见</label>
				<div class="col-sm-8">
					<select id="type" name="type">
						<option value="公出">公出交通费用申请</option>
						<option value="加班">加班交通费用申请</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批人ID：</label>
				<div class="col-sm-8">
					<input id="approverId" name="approverId" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批操作时间：</label>
				<div class="col-sm-8">
					<input id="approvalTime" name="approvalTime" class="time-input" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">可见性（1可见 0不可见）：</label>
				<div class="col-sm-8">
					<input id="approvalSight" name="approvalSight" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批等级：</label>
				<div class="col-sm-8">
					<input id="approvalLevel" name="approvalLevel" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批意见：</label>
				<div class="col-sm-8">
					<input id="opi" name="opi" class="form-control" type="text"  required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人ID：</label>
				<div class="col-sm-8">
					<input id="applicantId" name="applicantId" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<th:block th:include="include :: bootstrap-suggest-js" />
	<th:block th:include="include :: bootstrap-select-js" />
    <script type="text/javascript">
		var prefix = ctx + "system/facUserApproval"
		$("#form-facUserApproval-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-facUserApproval-add').serialize());
	        }
	    }
	</script>
</body>
</html>
