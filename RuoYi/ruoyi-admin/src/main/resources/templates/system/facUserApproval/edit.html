<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改财务审批')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facUserApproval-edit" th:object="${facUserApproval}">
            <input id="approvalId" name="approvalId" th:field="*{approvalId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请编号：</label>
				<div class="col-sm-8">
					<input id="applyId" name="applyId" th:field="*{applyId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批意见（1同意，2驳回 ，3未操作）：</label>
				<div class="col-sm-8">
					<input id="approvalState" name="approvalState" th:field="*{approvalState}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批人ID：</label>
				<div class="col-sm-8">
					<input id="approverId" name="approverId" th:field="*{approverId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批操作时间：</label>
				<div class="col-sm-8">
					<input id="approvalTime" name="approvalTime" th:field="*{approvalTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">可见性（1可见 0不可见）：</label>
				<div class="col-sm-8">
					<input id="approvalSight" name="approvalSight" th:field="*{approvalSight}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批等级：</label>
				<div class="col-sm-8">
					<input id="approvalLevel" name="approvalLevel" th:field="*{approvalLevel}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批意见：</label>
				<div class="col-sm-8">
					<input id="opi" name="opi" th:field="*{opi}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" th:field="*{createTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人ID：</label>
				<div class="col-sm-8">
					<input id="applicantId" name="applicantId" th:field="*{applicantId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/facUserApproval";
		$("#form-facUserApproval-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-facUserApproval-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
