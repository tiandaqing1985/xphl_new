<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改财务审批')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-facUserApproval-edit" th:object="${facUserApproval}">
        <input id="approvalId" name="approvalId" th:field="*{approvalId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">申请编号：</label>
            <div class="col-sm-8">
                <input id="applyId" name="applyId" th:field="*{applyId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批意见</label>
            <div class="col-sm-8">
                <select id="approvalState" name="approvalState">
                    <option value="1">同意</option>
                    <option value="2">驳回</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批人ID：</label>
            <div class="col-sm-8">
                <input id="approverId" name="approverId" th:field="*{approverId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批操作时间：</label>
            <div class="col-sm-8">
                <input id="approvalTime" name="approvalTime" class="time-input" th:value="${#facUserApproval.format(facUserApproval.approvalTime,'yyyy-MM-dd')}" required
                       >
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3 control-label">审批等级：</label>
            <div class="col-sm-8">
                <input id="approvalLevel" name="approvalLevel" th:field="*{approvalLevel}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批意见：</label>
            <div class="col-sm-8">
                <input id="opi" name="opi" th:field="*{opi}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" class="time-input" th:value="${#facUserApproval.format(facUserApproval.createTime,'yyyy-MM-dd')}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人ID：</label>
            <div class="col-sm-8">
                <input id="applicantId" name="applicantId" th:field="*{applicantId}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div> 
<th:block th:include="include :: bootstrap-suggest-js" />
<th:block th:include="include :: bootstrap-select-js"/>
<script type="text/javascript">
    var prefix = ctx + "system/facUserApproval";
    $("#form-facUserApproval-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-facUserApproval-edit').serialize());
        }
    }
</script>
</body>
</html>
