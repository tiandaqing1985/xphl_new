<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增招待费申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-facHospitalityApply-add">

			<div class="form-group">	
				<label class="col-sm-3 control-label">部门：</label>
				<div class="col-sm-8">
					<input id="dept" name="dept" class="form-control" type="text"  th:value="${dept}" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input id="zdName" name="zdName" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">己方人员：</label>
				<div class="col-sm-8">
					<div class="input-group">
						<input id="loanId" name="loanId" class="form-control" type="text" required>
						<div class="input-group-btn">
							<button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">招待时间：</label>
				<div class="col-sm-8">
					<input id="zdDate" name="zdDate" class="form-control" type="date" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">招待事由：</label>
				<div class="col-sm-8">
					<input id="reason" name="reason" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">对方人员：</label>
				<div class="col-sm-8">
					<input id="addUser" name="addUser" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总人数：</label>
				<div class="col-sm-8">
					<input id="totalNumber" name="totalNumber" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">招待费标准：</label>
				<div class="col-sm-8">
					<input id="standardAmount" name="standardAmount" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">预算金额：</label>
				<div class="col-sm-8">
					<input id="amount" name="amount" class="form-control" type="text" required>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<th:block th:include="include :: bootstrap-suggest-js" />
	<script type="text/javascript">
		var prefix = ctx + "system/facHospitalityApply"
		var dept = $("#dept").val();
		$("#form-facHospitalityApply-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-facHospitalityApply-add').serialize());
	        }
	    }
		var testBsSuggest = $("#loanId").bsSuggest({
			url: ctx + "system/user/userModel",
			showBtn: false,
			idField: "userName",
			keyField: "userId",
			effectiveFields: ["deptName","userName"],
			hideOnSelect: true
		}).on('onDataRequestSuccess', function (e, result) {
			console.log('onDataRequestSuccess: ', result);
		}).on('onSetSelectValue', function (e, keyword) {
			console.log('onSetSelectValue: ', keyword);
		}).on('onUnsetSelectValue', function (e) {
			console.log("onUnsetSelectValue");
		});

	</script>
</body>
</html>
