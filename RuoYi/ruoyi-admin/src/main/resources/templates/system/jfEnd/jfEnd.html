<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('玖富后端列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								日期：<input type="text" name="jfDate"/>
							</li>

							<li>
								渠道：<input type="text" name="channle"/>
							</li>

							<li>
								渠道名称：<input type="text" name="channleName"/>
							</li>

							<li>
								结算方式：<input type="text" name="clearing"/>
							</li>

							<li>
								广告位：<input type="text" name="advertising"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" >
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" >
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-info" onclick="$.table.importExcel()">
		            <i class="fa fa-upload"></i> 导入
		        </a>
<!-- 				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:jfEnd:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:jfEnd:export">
						<i class="fa fa-download"></i> 导出
				 </a> -->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:jfEnd:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:jfEnd:remove')}]];
        var prefix = ctx + "system/jfEnd";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				importTemplateUrl: prefix + "/importTemplate",
				importUrl: prefix + "/importData",
                modalName: "玖富后端",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'ID',
					visible: false
				},
				{
					field : 'jfDate', 
					title : '日期',
					sortable: true
				},
				{
					field : 'channle', 
					title : '渠道',
					sortable: true
				},
				{
					field : 'channleName', 
					title : '渠道名称',
					sortable: true
				},
				{
					field : 'clearing', 
					title : '结算方式',
					sortable: true
				},
				{
					field : 'advertising', 
					title : '广告位',
					sortable: true
				},
				{
					field : 'account', 
					title : '账户数',
					sortable: true
				},
				{
					field : 'card', 
					title : '开卡数',
					sortable: true
				},
				{
					field : 'putin', 
					title : '提交人数',
					sortable: true
				},
				{
					field : 'placeOrder', 
					title : '下单数',
					sortable: true
				},
				{
					field : 'activate', 
					title : '激活数',
					sortable: true
				}
/* 				,
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        } */
				]
            };
            $.table.init(options);
        });
    </script>
</body>
<form id="importForm" enctype="multipart/form-data" class="mt20 mb10" style="display: none;">
	<div class="col-xs-offset-1">
		<input type="file" id="file" name="file"/>
		<div class="mt10 pt5">
			 &nbsp;	<a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
		</div>
		<font color="red" class="pull-left mt10">
			提示：仅允许导入“xls”或“xlsx”格式文件！
		</font>
	</div>
</form>
</html>
