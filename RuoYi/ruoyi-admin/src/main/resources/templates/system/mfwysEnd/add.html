<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增马蜂窝原生后端')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mfwysEnd-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增时间：</label>
				<div class="col-sm-8">
					<input id="newtime" name="newtime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">系统：</label>
				<div class="col-sm-8">
					<input id="mfwSystem" name="mfwSystem" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道包名：</label>
				<div class="col-sm-8">
					<input id="channelPackage" name="channelPackage" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">渠道：</label>
				<div class="col-sm-8">
					<input id="channel" name="channel" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新增设备数：</label>
				<div class="col-sm-8">
					<input id="newFacility" name="newFacility" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户id：</label>
				<div class="col-sm-8">
					<input id="account" name="account" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">aid：</label>
				<div class="col-sm-8">
					<input id="aid" name="aid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">次日留存：</label>
				<div class="col-sm-8">
					<input id="keep" name="keep" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/mfwysEnd"
		$("#form-mfwysEnd-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-mfwysEnd-add').serialize());
	        }
	    }
	</script>
</body>
</html>
