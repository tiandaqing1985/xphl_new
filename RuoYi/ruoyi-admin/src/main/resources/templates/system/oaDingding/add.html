<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增钉钉考勤数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaDingding-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">打卡日期：</label>
				<div class="col-sm-8">
					<input id="workDate" name="workDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤类型 ：</label>
				<div class="col-sm-8">
					<input id="checkType" name="checkType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际打卡时间：</label>
				<div class="col-sm-8">
					<input id="userCheckTime" name="userCheckTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间结果 ：</label>
				<div class="col-sm-8">
					<input id="timeResult" name="timeResult" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/oaDingding"
		$("#form-oaDingding-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-oaDingding-add').serialize());
	        }
	    }
	</script>
</body>
</html>
