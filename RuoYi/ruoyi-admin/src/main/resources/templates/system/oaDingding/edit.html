<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改钉钉考勤数据')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaDingding-edit" th:object="${oaDingding}">
            <input id="userId" name="userId" th:field="*{userId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">打卡日期：</label>
				<div class="col-sm-8">
					<input id="workDate" name="workDate" th:field="*{workDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">考勤类型 ：</label>
				<div class="col-sm-8">
					<input id="checkType" name="checkType" th:field="*{checkType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际打卡时间：</label>
				<div class="col-sm-8">
					<input id="userCheckTime" name="userCheckTime" th:field="*{userCheckTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">时间结果：</label>
				<div class="col-sm-8">
					<input id="timeResult" name="timeResult" th:field="*{timeResult}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/oaDingding";
		$("#form-oaDingding-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-oaDingding-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
