<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('外出报备列表')" />
	<script type="text/javascript">
	function add(){
		$.modal.open("外出报备申请", "/system/oaOut/add");
	}
	</script>
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<!-- <li>
								用户id：<input type="text" name="userId"/>
							</li> -->

							<!-- <li>
								开始时间：<input type="text" name="startDate"/>
							</li>

							<li>
								结束时间：<input type="text" name="endDate"/>
							</li> -->
							<li class="select-time">
								<label>报备时间：</label>
								<input type="text" class="time-input" id="startDate"  placeholder="yyyy-MM-dd" name="params[startDate]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endDate"  placeholder="yyyy-MM-dd" name="params[endDate]"/>
							</li>
							<li>
								申请状态：<select id="state" name="state" th:with="type=${@dict.getType('sys_user_apply_state')}">
	                    			<option value="">---------------请选择---------------</option>
	                    			<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                			</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="add()">
					<i class="fa fa-plus"></i> 外出报备申请
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:oaOut:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:oaOut:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:oaOut:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:oaOut:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:oaOut:remove')}]];
        var prefix = ctx + "system/oaOut";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "外出报备",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'outId', 
					title : '唯一标识',
					visible: false
				},
				{
					field : 'userName', 
					title : '申请人',
					sortable: false
				},
				{
					field : 'reason', 
					title : '理由',
					sortable: false
				},
				{
					field : 'startDate', 
					title : '开始时间',
					sortable: false
				},
				{
					field : 'endDate', 
					title : '结束时间',
					sortable: false
				},
				{
					field : 'state', 
					title : '申请状态',
					sortable: false
				},
				{
					field : 'approvalState', 
					title : '审批状态',
					visible: false
				},
				{
					field : 'approvalName', 
					title : '当前审批人',
					sortable: false
				},
				{
					field : 'approvalDate', 
					title : '审批时间',
					sortable: false
				},
				{
					field : 'remark', 
					title : '审批意见',
					sortable: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="toView(\'' + row.applyId + '\')" id="check"><i class="fa fa-edit"></i>查看</a> ');
		            	actions.push('<a class="btn btn-info btn-xs ' + '" href="#" onclick="emailAlert(\'' + row.applyId + '\')"><i class="fa fa-user"></i>催办</a>');
                        actions.push('<a class="btn btn-danger btn-xs ' + '" href="#" onclick="takeBack(\'' + row.applyId + '\')"><i class="fa fa-refresh"></i>撤回</a>');
						actions.push('<a class="btn btn-warning btn-xs ' + '" href="#" onclick="undo(\'' + row.applyId + '\')"><i class="fa fa-remove"></i>销假</a>');
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
