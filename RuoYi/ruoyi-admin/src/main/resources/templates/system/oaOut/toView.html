<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('外出报备-查看申请')" />
	<th:block th:include="include :: jsonview-css" />
	
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="toViewForm">	
		<div class="form-group">
			<label class="col-sm-2 control-label">开始时间：</label>
			<div class="form-control-static" id="starttime" th:text="${#dates.format(out.starttime, 'yyyy-MM-dd HH:mm:ss')}"></div>
		</div>		
		<div class="form-group">
			<label class="col-sm-2 control-label">结束时间：</label>
			<div class="form-control-static" id="endtime" th:text="${#dates.format(out.endtime, 'yyyy-MM-dd HH:mm:ss')}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">原因：</label>
			<div class="form-control-static" th:text="${out.reason} == null ? '无' : ${out.reason}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">审批意见：</label>
			<div class="form-control-static" th:text="${out.remark} == null ? '无' : ${out.remark}"></div>
		</div>
		<!-- <div id="prove" name="prove" style="display:none" th:text="${out.prove}"></div>
		<div class="form-group" th:style="'display:' + ${showFlag == true ? 'block' : 'none'}">
			<label class="col-sm-2 control-label">证明附件：</label>
			<img alt="111" th:src="${out.prove}"  class="img">
		</div>  -->
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
   
</body>
<script type="text/javascript">
	$(function(){
		
	});
</script>
</html>
