<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增外出报备审批')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-oaOutApproval-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">外出报备id：</label>
				<div class="col-sm-8">
					<input id="outId" name="outId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批状态（1同意，2驳回 ，3未操作）：</label>
				<div class="col-sm-8">
					<input id="approvalState" name="approvalState" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批人user_id：</label>
				<div class="col-sm-8">
					<input id="approvalId" name="approvalId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批时间：</label>
				<div class="col-sm-8">
					<input id="approvalDate" name="approvalDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">1可见  0不可见：</label>
				<div class="col-sm-8">
					<input id="approvalSight" name="approvalSight" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审批意见：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/oaOutApproval"
		$("#form-oaOutApproval-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-oaOutApproval-add').serialize());
	        }
	    }
	</script>
</body>
</html>
