<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增瑞幸展现')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rxZhanxian-add">
			<div class="form-group">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-展现：</label>
				<div class="col-sm-8">
					<input id="pcShowdata" name="pcShowdata" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-点击：</label>
				<div class="col-sm-8">
					<input id="pcClick" name="pcClick" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-消费：</label>
				<div class="col-sm-8">
					<input id="pcConsume" name="pcConsume" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-CTR：</label>
				<div class="col-sm-8">
					<input id="pcCtr" name="pcCtr" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-CPC：</label>
				<div class="col-sm-8">
					<input id="pcCpc" name="pcCpc" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-展现：</label>
				<div class="col-sm-8">
					<input id="mdShowdata" name="mdShowdata" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-点击：</label>
				<div class="col-sm-8">
					<input id="mdClick" name="mdClick" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-消费：</label>
				<div class="col-sm-8">
					<input id="mdConsume" name="mdConsume" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-CTR：</label>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-CPC：</label>
				<div class="col-sm-8">
					<input id="mdCpc" name="mdCpc" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-展现：</label>
				<div class="col-sm-8">
					<input id="allShowdata" name="allShowdata" class="form-control" type="text">

			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-点击：</label>
				<div class="col-sm-8">

			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-消费：</label>
				<div class="col-sm-8">
					<input id="allConsume" name="allConsume" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-CTR：</label>
				<div class="col-sm-8">
					<input id="allCtr" name="allCtr" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-CPC：</label>
				<div class="col-sm-8">
					<input id="allCpc" name="allCpc" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户：</label>
				<div class="col-sm-8">
					<input id="account" name="account" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划：</label>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单元：</label>
				<div class="col-sm-8">
					<input id="unit" name="unit" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关键词：</label>
				<div class="col-sm-8">
					<input id="keyword" name="keyword" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/rxZhanxian"
		$("#form-rxZhanxian-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-rxZhanxian-add').serialize());
	        }
	    }
	</script>
</body>
</html>
