<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改瑞幸展现')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-rxZhanxian-edit" th:object="${rxZhanxian}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">月份：</label>
				<div class="col-sm-8">
					<input id="rxMonth" name="rxMonth" th:field="*{rxMonth}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">日期：</label>
				<div class="col-sm-8">
					<input id="rxDate" name="rxDate" th:field="*{rxDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-展现：</label>
				<div class="col-sm-8">
					<input id="pcShowdata" name="pcShowdata" th:field="*{pcShowdata}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-点击：</label>
				<div class="col-sm-8">
					<input id="pcClick" name="pcClick" th:field="*{pcClick}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-消费：</label>
				<div class="col-sm-8">
					<input id="pcConsume" name="pcConsume" th:field="*{pcConsume}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-CTR：</label>
				<div class="col-sm-8">
					<input id="pcCtr" name="pcCtr" th:field="*{pcCtr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc-CPC：</label>
				<div class="col-sm-8">
					<input id="pcCpc" name="pcCpc" th:field="*{pcCpc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-展现：</label>
				<div class="col-sm-8">
					<input id="mdShowdata" name="mdShowdata" th:field="*{mdShowdata}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-点击：</label>
				<div class="col-sm-8">
					<input id="mdClick" name="mdClick" th:field="*{mdClick}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-消费：</label>
				<div class="col-sm-8">
					<input id="mdConsume" name="mdConsume" th:field="*{mdConsume}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-CTR：</label>
				<div class="col-sm-8">
					<input id="mdCtr" name="mdCtr" th:field="*{mdCtr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">m-CPC：</label>
				<div class="col-sm-8">
					<input id="mdCpc" name="mdCpc" th:field="*{mdCpc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-展现：</label>
				<div class="col-sm-8">
					<input id="allShowdata" name="allShowdata" th:field="*{allShowdata}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-点击：</label>
				<div class="col-sm-8">
					<input id="allClick" name="allClick" th:field="*{allClick}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-消费：</label>
				<div class="col-sm-8">
					<input id="allConsume" name="allConsume" th:field="*{allConsume}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-CTR：</label>
				<div class="col-sm-8">
					<input id="allCtr" name="allCtr" th:field="*{allCtr}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">pc+m-CPC：</label>
				<div class="col-sm-8">
					<input id="allCpc" name="allCpc" th:field="*{allCpc}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">账户：</label>
				<div class="col-sm-8">
					<input id="account" name="account" th:field="*{account}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划：</label>
				<div class="col-sm-8">
					<input id="plan" name="plan" th:field="*{plan}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">单元：</label>
				<div class="col-sm-8">
					<input id="unit" name="unit" th:field="*{unit}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关键词：</label>
				<div class="col-sm-8">
					<input id="keyword" name="keyword" th:field="*{keyword}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/rxZhanxian";
		$("#form-rxZhanxian-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-rxZhanxian-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
