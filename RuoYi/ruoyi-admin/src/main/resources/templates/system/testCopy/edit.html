    <script type="text/javascript">
		var prefix = ctx + "system/testCopy";
		$("#form-testCopy-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-testCopy-edit').serialize());
	        }
	    }
	</script>
