<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('申请列表')" />
	<script type="text/javascript">
	function confirm(id){
		var data = { "ids": id };
 	    $.operate.submit("/system/userApply/confirmApply", "post", "json", data);
	}
	</script>
</head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								申请类型：<select id="applyType" name="applyType" th:with="type=${@dict.getType('sys_user_apply_type')}">
	                    			<option value="">-----------请选择-----------</option>
	                    			<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" ></option>
	                			</select>	
							</li>

							<li>
								申请状态：<select id="applyState" name="applyState" th:with="type=${@dict.getType('sys_user_apply_state')}">
	                    			<option value="">---------------请选择---------------</option>
	                    			<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
	                			</select>
							</li>

							<li>
								请假类型：<select id="leaveType" name="leaveType" th:with="type=${@dict.getType('sys_user_apply_leavetype')}">
	                    					<option value="">---------------请选择---------------</option>
	                    					<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" onchange="alert('!!!!')"></option>
	                					</select>
							</li>

							<li style="display:none">
								申请时间：<input type="text" name="applyTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:userApply:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:userApply:remove')}]];
        var prefix = ctx + "system/userApply";
        $(function() {
            var options = {
                url: prefix + "/allList",
                undoUrl:"/system/userApply/undo/{applyId}",
                toViewUrl: "/system/userApply/toView/{applyId}",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "申请",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
		        {
					field : 'applyId', 
					title : '申请ID',
					visible: false
				},
				{
					field : 'sysUser.userName', 
					title : '用户名',
					sortable: true
				},
				{
					field : 'applyType', 
					title : '申请类型',
					sortable: true
				},
				{
					field : 'leaveType', 
					title : '请假类型',
					sortable: true
				},
				{
					field : 'timelength', 
					title : '时长',
					sortable: true
				},
				{
					field : 'applyState', 
					title : '申请状态',
					sortable: true
				},
				{
					field : 'applyTime', 
					title : '申请时间',
					sortable: true
				},
				{
					field : 'approverName', 
					title : '当前审批人',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="confirm(\'' + row.applyId + '\')"><i class="fa fa-refresh"></i>确认</a>');
                        return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
        
        
    </script>
</body>
</html>
