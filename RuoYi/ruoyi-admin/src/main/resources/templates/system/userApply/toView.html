<!DOCTYPE html>
<html lang="zh"  xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('查看申请')" />
	<th:block th:include="include :: jsonview-css" />
	
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m-t" id="toViewForm">
		<div class="form-group">
			<label class="col-sm-2 control-label">申请类型：</label>
			<div class="form-control-static" th:text="${userApply.applyType}">
			</div>
		</div>
		<div class="form-group" th:style="'display:' + ${userApply.applyType == '加班' ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">请假类型：</label>
			<div class="form-control-static" th:text="${userApply.leaveType}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">开始时间：</label>
			<div class="form-control-static" id="starttime" th:text="${#dates.format(userApply.starttime, 'yyyy-MM-dd HH:mm:ss')}" th:style="'display:' + ${userApply.applyType == '加班' ? 'block' : 'none'}"></div>
			<div class="form-control-static" id="starttime" th:text="${#dates.format(userApply.starttime, 'yyyy-MM-dd')}" th:style="'display:' + ${userApply.applyType == '加班' ? 'none' : 'block'}"></div>
		</div>
		<div class="form-group" th:style="'display:' + ${userApply.applyType == '加班' ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">开始时段：</label>
			<div class="form-control-static" th:text="${userApply.timeapart1}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">结束时间：</label>
			<div class="form-control-static" id="endtime" th:text="${#dates.format(userApply.endtime, 'yyyy-MM-dd HH:mm:ss')}" th:style="'display:' + ${userApply.applyType == '加班' ? 'block' : 'none'}"></div>
			<div class="form-control-static" id="endtime" th:text="${#dates.format(userApply.endtime, 'yyyy-MM-dd')}" th:style="'display:' + ${userApply.applyType == '加班' ? 'none' : 'block'}"></div>
		</div>
		<div class="form-group" th:style="'display:' + ${userApply.applyType == '加班' ? 'none' : 'block'}">
			<label class="col-sm-2 control-label">结束时段：</label>
			<div class="form-control-static" th:text="${userApply.timeapart2}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">时长：</label>
			<div class="form-control-static" th:text="${userApply.timelength} + ${userApply.applyType == '加班' ? '小时' : '天'}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">原因：</label>
			<div class="form-control-static" th:text="${userApply.details} == null ? '无' : ${userApply.details}"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">审批意见：</label>
			<div class="form-control-static" th:text="${userApply.remark} == null ? '无' : ${userApply.remark}"></div>
		</div>
		<div id="prove" name="prove" style="display:none" th:text="${userApply.prove}"></div>
		<div class="form-group" th:style="'display:' + ${showFlag == true ? 'block' : 'none'}">
			<label class="col-sm-2 control-label">证明附件：</label>
			<img alt="111" th:src="${userApply.prove}"  class="img">
		</div>
	</form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: jsonview-js" />
   
</body>
<script type="text/javascript">
	$(function(){
		
	});
</script>
</html>
