<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增资产台账记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzAssetAccountRecord-add">
        <input id="id" name="id" th:field="*{xzAsstes.id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理人：</label>
				<div class="col-sm-8">
					<input id="disposeUser" name="disposeUser" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理时间：</label>
				<div class="col-sm-8">
					<input id="disposeDate" name="disposeDate" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理前的设备状态：</label>
				<div class="col-sm-8">
					<input id="currentStatus" name="currentStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">处理后的设备状态：</label>
				<div class="col-sm-8">
					<input id="targetStatus" name="targetStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="comment" name="comment" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">：</label>
				<div class="col-sm-8">
					<input id="count" name="count" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzAssetAccountRecord"
		$("#form-xzAssetAccountRecord-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-xzAssetAccountRecord-add').serialize());
	        }
	    }
	</script>
</body>
</html>
