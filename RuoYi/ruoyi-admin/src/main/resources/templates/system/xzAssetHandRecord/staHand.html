<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('资产分配')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-xzAssetHandRecord-staHand">
			<div class="row">
				<input id="id" name="id" th:field="*{apply.applyId}" type="hidden">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">使用人员：</label>
						<div class="col-sm-8">
						<div class="form-control-static" th:text="${apply.createByName}"></div>
							<input id="recipient" name="recipient" th:value="*{apply.userId}"
								type="hidden">
							<input id="region" name="region" th:value="*{apply.region}"
								type="hidden">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">资产名称：</label>
						<div class="col-sm-8">
							<div class="form-control-static"
								th:text="${apply.assetType2Name}"></div>
							<input id=assetType2Id name="assetType2Id"
								th:value="*{apply.assetType2Id}" type="hidden">
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">分配数量：</label>
						<div class="col-sm-8">
							<div class="form-control-static" th:text="${apply.count}"></div>
							<input id="count" name="count"
								th:value="*{apply.count}" type="hidden">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label"><span
							style="color: red;">*</span>分配日期：</label>
						<div class="col-sm-8">
							<input id="distributionDate" type="date"
								class="form-control date" name="distributionDate" required>
						</div>
					</div>
				</div>
			</div>
			<div class="row"></div>
		</form>
	</div>
	<!-- <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
       		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>取消</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-success" onclick="submitHandler()"><i class="fa fa-check"></i>提交</button>
        </div>
    </div> -->
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/xzAssetHandRecord"

		$(function() {
			//初始化日期选择器
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem : '#distributionDate', //指定元素
					trigger : 'click'
				});
			});
		});
		$("#form-xzAssetHandRecord-staHand").validate({
			rules : {
				xxxx : {
					required : true,
				},
			},
			focusCleanup : true
		});
		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/staHand", $('#form-xzAssetHandRecord-staHand').serialize());
			}
		}
	</script>
</body>
</html>
