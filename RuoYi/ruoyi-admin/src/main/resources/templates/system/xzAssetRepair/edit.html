<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="include :: header('修改资产维修')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-xzAssetRepair-edit"
			th:object="${xzAssetRepair}">
			<input id="repairId" name="repairId" th:field="*{repairId}" type="hidden">
			<input id="assetId" name="assetId" th:field="*{assetId}" type="hidden">
			<h4 class="form-header h4">基本信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">资产编码：</label>
						<div class="form-control-static" th:text="${xzAsstes.assetsCode}"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">地域：</label>
						<div class="form-control-static"
							th:text="${@dict.getLabel('xz_assets_region',xzAsstes.region)}"></div>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">资产名称：</label>
						<div class="form-control-static" th:text="${xzAsstes.assetsName}"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">分类码s/n：</label>
						<div class="form-control-static" th:text="${xzAsstes.category}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">资产分类：</label>
						<div class="form-control-static"
							th:text="${xzAsstes.assetsTypeName}"></div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">资产型号：</label>
						<div class="form-control-static" th:text="${xzAsstes.assetsModel}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">单位：</label>
						<div class="form-control-static"
							th:text="${@dict.getLabel('xz_assets_unit',xzAsstes.unit)}"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">数量：</label>
						<div class="form-control-static" th:text="${xzAsstes.count}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">品牌：</label>
						<div class="form-control-static"
							th:text="${@dict.getLabel('xz_assets_brand',xzAsstes.brand)}"></div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">归属公司：</label>
						<div class="form-control-static"
							th:text="${@dict.getLabel('xz_assets_attach',xzAsstes.attach)}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">分配人：</label>
						<div class="form-control-static"
							th:text="${xzHand.distributorName}"></div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">分配时间：</label>
						<div class="form-control-static"
							th:text="${#dates.format(xzHand.createTime, 'yyyy-MM-dd')}"></div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4">报修信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">报修人员：</label>
						<div class="form-control-static" th:text="${xzHand.recipientName}"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">故障时间：</label>
						<div class="form-control-static"
							th:text="${#dates.format(xzAssetRepair.repairTime,'yyyy-MM-dd')}"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">问题描述：</label>
						<div class="form-control-static"
							th:text="${xzAssetRepair.problemContext}"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">备注信息：</label>
						<div class="form-control-static"
							th:textd="${xzAssetRepair.remark}"></div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4">处理信息</h4>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label"><span
							style="color: red;">*</span>检修时间：</label>
						<div class="col-sm-8">
							<input id="handlerTime" name="handlerTime"
								th:value="${#dates.format(new java.util.Date().getTime(),'yyyy-MM-dd')}"
								class="form-control" type="text" required="required">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label"><span
							style="color: red;">*</span>检修人：</label>
						<div class="col-sm-8">
							<input id="inspectorName" name="inspectorName"
								class="form-control" type="text" required="required">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label"><span
							style="color: red;">*</span>设备状态：</label>
						<div class="col-sm-8">
							<div class="input-group" style="width: 100%">
								<select name="repairStatus" class="form-control m-b"
									th:with="type=${@dict.getType('xz_assets_repairStatus')}" required>
									<option value="">请选择</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}" th:field="*{repairStatus}"></option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">维修说明：</label>
						<div class="col-sm-8">
							<input id="repairContext" name="repairContext"
								class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>



		</form>
	</div>
	<div class="col-sm-offset-5 col-sm-10">
       		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>取消</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-success" onclick="submitHandler()"><i class="fa fa-check"></i>提交</button>
        </div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/xzAssetRepair";
		$("#form-xzAssetRepair-edit").validate({
			rules : {
				xxxx : {
					required : true,
				},
			},
			focusCleanup : true
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.saveTab(prefix + "/edit", $('#form-xzAssetRepair-edit')
						.serialize());
			}
		}
		$(function() {
			//初始化日期选择器
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem : '#handlerTime', //指定元素
					trigger : 'click'
				});
			});
		});
	</script>
</body>
</html>
