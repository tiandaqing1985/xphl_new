<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增资产父类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzAssetType-add">
					<div class="form-group">
						<label class="col-sm-3 control-label"><span
							style="color: red;">*</span>资产类型：</label>
						<div class="col-sm-8">
							<div class="input-group" style="width: 100%">
								<select name="sort" class="form-control m-b"
									th:with="type=${@dict.getType('xz_assets_type')}" required>
									<option value=""></option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
								</select>
							</div>
						</div>
					</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span
							style="color: red;">*</span>类型名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text" required>
				</div>
			</div>
			
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzAssetType"
		$("#form-xzAssetType-add").validate({
			rules:{
				dictSort:{
					digits:true
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-xzAssetType-add').serialize());
	        }
	    }
	</script>
</body>
</html>
