<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改部分资产')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-xzAsstes-edit" th:object="${xzAsstes}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">资产编码：</label>
                    <div class="form-control-static" th:text="${xzAsstes.assetsCode}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">地域：</label>
                    <div class="form-control-static"
                         th:text="${@dict.getLabel('xz_assets_region',xzAsstes.region)}"></div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">资产名称：</label>
                    <div class="form-control-static" th:text="${xzAsstes.assetsName}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">分类码s/n：</label>
                    <div class="col-sm-8">
                        <input id="category" name="category" th:field="*{category}"
                               class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">资产分类：</label>
                    <div class="form-control-static" th:text="${xzAsstes.assetsTypeName}"></div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">资产型号：</label>
                    <div class="col-sm-8">
                        <input id="assetsModel" th:field="*{assetsModel}"
                               name="assetsModel" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span
                            style="color: red;">*</span>单价：</label>
                    <div class="col-sm-8">
                        <input id="price" name="price" th:field="*{price}"
                               class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">单位：</label>
                    <div class="form-control-static"
                         th:text="${@dict.getLabel('xz_assets_unit',xzAsstes.unit)}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">数量：</label>
                    <div class="form-control-static" th:text="${xzAsstes.count}"></div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">归属公司：</label>
                    <div class="form-control-static"
                         th:text="${@dict.getLabel('xz_assets_attach',xzAsstes.attach)}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span
                            style="color: red;">*</span>采购单号：</label>
                    <div class="col-sm-8">
                        <input id="purchaseNum" name="purchaseNum"
                               th:field="*{purchaseNum}" class="form-control" type="text"
                               required>
                    </div>
                </div>
            </div>

        </div>
        <h4 class="form-header h4">详细信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">品牌：</label>
                    <div class="form-control-static"
                         th:text="${@dict.getLabel('xz_assets_brand',xzAsstes.brand)}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">购买地址：</label>
                    <div class="form-control-static" th:text="${xzAsstes.buyAddress}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发票类型：</label>
                    <div class="form-control-static"
                         th:text="${@dict.getLabel('xz_assets_invoiceType',xzAsstes.invoiceType)}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发票编号：</label>
                    <div class="form-control-static" th:text="${xzAsstes.invoiceNum}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">采购人：</label>
                    <div class="form-control-static" th:text="${xzAsstes.purchaseName}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">购入时间：</label>
                    <div class="form-control-static"
                         th:text="${#dates.format(xzAsstes.buyDate, 'yyyy-MM-dd')}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">附件：</label>
                    <div class="form-control-static" th:text="${xzAsstes.annex}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">备注：</label>
                    <div class="form-control-static" th:text="${xzAsstes.remarks}"></div>
                </div>
            </div>
        </div>
        <h4 class="form-header h4">扩展信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">扩展金额：</label>
                    <div class="col-sm-8">
                        <input id="extendMoney" name="extendMoney" th:field="*{extendMoney}"
                               class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">扩展时间：</label>
                    <div class="col-sm-8">
                        <input id="extendTime" name="extendTime"
                               th:value="${#dates.format(xzAsstes.extendTime,'yyyy-MM-dd')}" class="time-input form-control"  readonly style="background-color: white">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">扩展内容：</label>
                    <div class="col-sm-8">
                        <input id="extendContent" name="extendContent" th:field="*{extendContent}"
                               class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>取消
        </button>&nbsp;&nbsp;
        <button type="button" class="btn btn-sm btn-success" onclick="submitHandlerSub()"><i class="fa fa-check"></i>提交
        </button>&nbsp;&nbsp;

    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/xzAsstes";
    $("#form-xzAsstes-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandlerSub() {
        if ($.validate.form()) {
            $.operate.saveTab(prefix + "/editSub", $('#form-xzAsstes-edit').serialize());
        }
    }

    $(function () {
        //初始化日期选择器
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#buyDate', //指定元素
                trigger: 'click'
            });
            laydate.render({
                elem: '#extendTime', //指定元素
                trigger: 'click'
            });
        });
    });
</script>
</body>
</html>
