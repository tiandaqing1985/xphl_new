<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改费用记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzExpenseRecord-detail" th:object="${xzExpenseRecord}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用类型：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.expenseTypeName}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属地区：</label>
				<div class="form-control-static" th:text="${@dict.getLabel('xz_assets_region',xzExpenseRecord.region)}" ></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用名称：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.expenseName}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物品规格：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.devDesc}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">购买渠道：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.purchaseChannel}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物品单价：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.unitPrice}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物品数量：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.count}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用时间：</label>
				<div class="form-control-static" th:text="${#dates.format(xzExpenseRecord.useDate, 'yyyy-MM-dd')}"></div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人员：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.applyUserName}"></div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用说明：</label>
				<div class="form-control-static" th:text="${xzExpenseRecord.comment}"></div>
			</div>
		</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
       		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关闭</button>
            
        </div>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzExpenseRecord";
		$("#form-xzExpenseRecord-detail").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		
	</script>
</body>
</html>
