<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改费用记录')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzExpenseRecord-edit" th:object="${xzExpenseRecord}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>费用名称：</label>
				<div class="col-sm-8">
					<input id="expenseName" name="expenseName" th:field="*{expenseName}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>费用分类：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select id="expenseTypeParent" name="expenseTypeParent"
							class="form-control m-b" onchange="selectAll()" required="required">
							<option value="">请选择</option>
							<option th:each="a:${typeList}" th:value="${a.id}"
								th:text="${a.name}" th:field="*{expenseTypeParent}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>费用类型：</label>
				<div class="col-sm-8">
					<select id="expenseType" name="expenseType"
								class="form-control m-b" required="required">
							<option value="">请选择</option>
							<option th:each="a:${dataList}" th:value="${a.id}"
								th:text="${a.name}" th:field="*{expenseType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属地区：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<input id="region" name="region" class="form-control" type="text" th:value="${@dict.getLabel('xz_assets_region',xzExpenseRecord.region)}" readonly="readonly">		
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">物品规格：</label>
				<div class="col-sm-8">
					<input id="devDesc" name="devDesc" class="form-control" type="text" th:field="*{devDesc}">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">购买渠道：</label>
				<div class="col-sm-8">
					<input id="purchaseChannel" name="purchaseChannel" class="form-control" type="text" th:field="*{purchaseChannel}">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>物品单价：</label>
				<div class="col-sm-8">
					<input id="unitPrice" name="unitPrice" th:field="*{unitPrice}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>物品数量：</label>
				<div class="col-sm-8">
					<input id="count" name="count" th:field="*{count}" class="form-control" type="text" required="required">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red;">*</span>费用时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" id="useDate" name="useDate" th:value="${#dates.format(xzExpenseRecord.useDate, 'yyyy-MM-dd')}" autocomplete="off" required="required">
                    </div><span id="p01"></span>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人员：</label>
				<div class="col-sm-8">
					<input id="applyUser" name="applyUser" th:value="*{applyUserName}" class="form-control" type="text" readonly="readonly">
				</div>
			</div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">费用说明：</label>
				<div class="col-sm-8">
					<textarea id="comment" name="comment" th:field="*{comment}" class="form-control" ></textarea>
				</div>
			</div>
<!-- 			<h4>选填项（可不填）</h4>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动名称：</label>
				<div class="col-sm-8">
					<input id="activeName" name="activeName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">活动地址：</label>
				<div class="col-sm-8">
					<input id="place" name="place" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" id="startDate" name="startDate" placeholder="yyyy-MM-dd" autocomplete="off">
                    </div><span id="p01"></span>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control" id="endDate" name="endDate" placeholder="yyyy-MM-dd" autocomplete="off">
                    </div><span id="p02"></span>
				</div>
			</div> -->
		</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
       		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>取消</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-success" onclick="submitHandlerSub()"><i class="fa fa-check"></i>提交</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保存</button>
            
        </div>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzExpenseRecord";
		$("#form-xzExpenseRecord-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		$(function() {
			//初始化日期选择器
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem : '#useDate', //指定元素
					trigger : 'click'
				});
				/* laydate.render({
					elem : '#extendTime', //指定元素
					trigger : 'click'
				});
				laydate.render({
					elem : '#startDate', //指定元素
					trigger : 'click'
				});
				laydate.render({
					elem : '#endDate', //指定元素
					trigger : 'click'
				}); */
			});
		});
		
		//采购类型二级联动
		function selectAll() {
			var index = $('#expenseTypeParent option:selected').text();
			var index1 = $('#expenseTypeParent option:selected').val();
			var optionJson = [];
			$.ajax({
				url : "/system/xzPurchaseResourceApply/onSelect/" + index1,
				type : "post",
				data : {
					"id" : index1
				},
				datatype : "json",
				success : function(data) {
					optionJson = data;
					var selectObj = document.getElementById("expenseType");
					selectObj.options.length = 0;
					selectObj.options.add(new Option("--请选择--", 0));
					for (var i = 0; i < data.length; i++) {
						selectObj.add(new Option(optionJson[i].name,
								optionJson[i].id));
					}
				}
			});
		};
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.saveTab(prefix + "/edit", $('#form-xzExpenseRecord-edit').serialize());
	        }
	    }
		function submitHandlerSub() {
	        if ($.validate.form()) {
	            $.operate.saveTab(prefix + "/editSub", $('#form-xzExpenseRecord-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
