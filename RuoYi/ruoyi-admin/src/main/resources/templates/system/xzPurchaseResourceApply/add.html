<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增采购资源申请')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzPurchaseResourceApply-add">
        <h4 class="form-header h4">采购申请</h4>
        <div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">采购单号：</label>
				<div class="col-sm-8">
					<input id="code" name="code" class="form-control" th:value="*{code}" readonly type="text">
				</div>
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源ids：</label>
				<div class="col-sm-8">
					<input id="applyId" name="applyId" class="form-control" type="text">
				</div>
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人：</label>
				<div class="col-sm-8">
					<input id="applyUserId" name="applyUserId" class="form-control" type="text">
				</div>
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">采购人：</label>
				<div class="col-sm-8">
					<input id="purchaseUserId" name="purchaseUserId" class="form-control" type="text">
				</div>
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请金额：</label>
				<div class="col-sm-8">
					<input id="applyPrice" name="applyPrice" class="form-control" type="text">
				</div>
			</div>
			</div>
			<div class="col-sm-6">
			<div class="form-group">	
				<label class="col-sm-3 control-label">实际金额：</label>
				<div class="col-sm-8">
					<input id="actualPrice" name="actualPrice" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">浮动金额：</label>
				<div class="col-sm-8">
					<input id="floatPrice" name="floatPrice" class="form-control" type="text">
				</div>
			</div>
			</div>
			
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzPurchaseResourceApply";
		debugger;
		var code=$("#code").val();
		console.log(code);
		$("#form-xzPurchaseResourceApply-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-xzPurchaseResourceApply-add').serialize());
	        }
	    }
		
		$(function() {
			//初始化日期选择器
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				laydate.render({
					elem : '#useDate', //指定元素
					trigger : 'click'
				});
			});
		});
	</script>
</body>
</html>
