<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改采购类型')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-xzResourceType-edit" th:object="${xzResourceType}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span
					style="color: red;">*</span>资源类型：</label>
				<div class="col-sm-8">
					<div class="input-group" style="width: 100%">
						<select name="sourceType" class="form-control m-b"
							th:with="type=${@dict.getType('xz_assets_resourceType')}" required>
							<option value=""></option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
								th:value="${dict.dictValue}" th:field="*{sourceType}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span
					style="color: red;">*</span>名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text" th:field="*{name}" required>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/xzResourceType";
		$("#form-xzResourceType-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-xzResourceType-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
