<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('办公用品资产列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>

							<li>所在地域： <select name="region"
								th:with="type=${@dict.getType('xz_assets_region')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}"
										th:value="${dict.dictValue}"></option>
							</select>
							</li>

							<li>资产名称：<input type="text" name="assetsName" />
							</li>

							<li>资产型号：<input type="text" name="assetsModel" />
							</li>

							<li>前当使用人：<input type="text" name="useBy" />
							</li>


							<li><a class="btn btn-primary btn-rounded btn-sm"
								onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm"
								onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

			<div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()"
					shiro:hasPermission="system:xzStationeryassetRecord:add"> <i
					class="fa fa-plus"></i> 添加
				</a> <a class="btn btn-primary btn-edit disabled"
					onclick="$.operate.edit()"
					shiro:hasPermission="system:xzStationeryassetRecord:edit"> <i
					class="fa fa-edit"></i> 修改
				</a> <a class="btn btn-danger btn-del btn-del disabled"
					onclick="$.operate.removeAll()"
					shiro:hasPermission="system:xzStationeryassetRecord:remove"> <i
					class="fa fa-remove"></i> 删除
				</a> <a class="btn btn-warning" onclick="$.table.exportExcel()"
					shiro:hasPermission="system:xzStationeryassetRecord:export"> <i
					class="fa fa-download"></i> 导出
				</a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
    	var detailFlag = [[${@permission.hasPermi('system:xzAsstes:detail')}]];
   		var editFlag = [[${@permission.hasPermi('system:xzAsstes:edit')}]];
   	    var removeFlag = [[${@permission.hasPermi('system:xzAsstes:remove')}]];
        
        var region = [[${@dict.getType('xz_assets_region')}]];
        var brand = [[${@dict.getType('xz_assets_brand')}]];
        var unit = [[${@dict.getType('xz_assets_unit')}]];
        
        var prefix = ctx + "system/xzAsstes";
        $(function() {
            var options = {
                url: prefix + "/xzStationeryassetList",
                createUrl: prefix + "/addSta",
                createSubUrl: prefix + "/addStaSub",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "办公用品分配记录",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '主键',
					visible: false
				},
				{
					field : 'region', 
					title : '地域',
					formatter: function(value, row, index) {
					    return $.table.selectDictLabel(region, value);
					}
				},
				{
					field : 'assetsName', 
					title : '资产名称',
					sortable: true
				},
				{
					field : 'assetsModel', 
					title : '资产型号',
					sortable: true
				},
				{
					field : 'brand', 
					title : '品牌',
					formatter: function(value, row, index) {
					    return $.table.selectDictLabel(brand, value);
					}
				},
				{
					field : 'unit', 
					title : '单位',
					formatter: function(value, row, index) {
					    return $.table.selectDictLabel(unit, value);
					}
				},
				{
					field : 'count', 
					title : '数量',
					sortable: true
				},
				
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        } 
				]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
