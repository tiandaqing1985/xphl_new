<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改下单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ywContract-edit" th:object="${ywContract}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <input id="businessId" name="businessId" th:field="*{businessId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">媒体：</label>
				<div class="col-sm-8">
					<input id="media" name="media" th:field="*{media}" class="form-control" type="text">
				</div>
			</div>
			 <div class="form-group">
                <label class="col-sm-3 control-label">合同起止日期</label>
                <div class="input-daterange input-group">
                    <input type="text" class="form-control" id="startDate" name="startDate" th:value="${#dates.format(ywContract.startDate, 'yyyy-MM-dd')}"/>
                        <span class="input-group-addon">到</span>
                    <input type="text" class="form-control" id="endDate" name="endDate"  th:value="${#dates.format(ywContract.endDate, 'yyyy-MM-dd')}"/>
               </div>
             </div>
			
			<div class="form-group">	
				<label class="col-sm-3 control-label">合同金额：</label>
				<div class="col-sm-8">
					<input id="contractMoney" name="contractMoney" th:field="*{contractMoney}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<!-- <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text"> -->
					<textarea name="remark" id="remark" class="form-control" rows="2"  th:field="*{remark}" ></textarea>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/ywContract";
		$("#form-ywContract-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-ywContract-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
