<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增跟进')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-ywTract-add">
        <input id="businessId" name ="businessId"  type="hidden"   th:value="${businessId}">
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>跟进时间：</label>
				<div class="input-group date">
					<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					<input id="traceTime" name="traceTime" class="form-control" type="text" placeholder="yyyy-MM-dd" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>跟进联系人：</label>
				<div class="col-sm-8">
					<input id="tractUser" name="tractUser" class="form-control" type="text" required>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>跟进事项：</label>
				<div class="col-sm-8">
				 <textarea name="tractMessage" id="tractMessage" placeholder="跟进事项..."  minlength="10" class="form-control" rows="2" required></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label"><span style="color: red; ">*</span>跟进结果：</label>
				<div class="col-sm-8">
					<textarea name="tractResult" id="tractResult" placeholder="跟进结果..."  minlength="10" class="form-control" rows="2" required></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
     <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
		var prefix = ctx + "system/ywTract"
		$("#form-ywTract-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		    $(function(){
		    	<!-- datetimepicker示例 -->
		    	
		    	<!-- laydate示例 -->
		    	layui.use('laydate', function(){
		   		  var laydate = layui.laydate;
		   		  
	       		  laydate.render({ 
		       		    elem: '#traceTime',
		       		    type: 'date'
		       		  });
		   	   });
		    });
		  
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-ywTract-add').serialize());
	        }
	    }
	</script>
</body>
</html>
